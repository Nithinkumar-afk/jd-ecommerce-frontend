<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Products | JD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:#0b0b0b;
  --border:#222;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --danger:#ef4444;
  --primary:#2563eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0b0b0b;
  border-bottom:1px solid var(--border);
  gap:14px;
}

header h2{
  margin:0;
  font-size:18px;
  font-weight:600;
}

header div{
  display:flex;
  gap:10px;
}

header button{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}

/* ================= FORM ================= */
.form{
  margin:20px auto;
  padding:20px;
  display:grid;
  gap:12px;
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--border);
  max-width:1100px;
}

input,textarea{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-family:Poppins;
}

textarea{
  resize:vertical;
}

.form button{
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* ================= PRODUCTS GRID ================= */
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
  max-width:1300px;
  margin:auto;
}

/* ================= PRODUCT CARD ================= */
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  border:1px solid var(--border);
  min-height:320px;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  background:#111;
}

.card small{
  color:var(--muted);
  margin-top:8px;
}

.card strong{
  margin-top:6px;
  font-weight:600;
}

.card p{
  margin:6px 0 10px;
}

.card button{
  margin-top:auto;
  background:var(--danger);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
}

/* ================= MOBILE ================= */
@media (max-width:600px){
  header{
    flex-direction:column;
    align-items:flex-start;
  }

  header h2{
    font-size:16px;
  }

  header div{
    width:100%;
  }

  header button{
    flex:1;
  }

  .form{
    margin:14px;
    padding:16px;
  }

  .products{
    padding:14px;
    gap:14px;
  }

  .card img{
    height:140px;
  }

  .card{
    min-height:auto;
  }
}

/* ================= TABLET ================= */
@media (min-width:601px) and (max-width:1024px){
  header h2{
    font-size:17px;
  }

  .form{
    margin:20px;
  }
}

/* ================= LARGE SCREENS ================= */
@media (min-width:1400px){
  .products{
    max-width:1500px;
  }
}
</style>
</head>

<body>

<header>
  <h2>JD Admin – Product Management</h2>
  <div>
    <button onclick="location.href='admin-dashboard.html'">Dashboard</button>
    <button onclick="location.href='../index.html'">Store</button>
  </div>
</header>

<!-- ADD PRODUCT -->
<div class="form">
  <input id="name" placeholder="Product name *">
  <input id="price" type="number" placeholder="Price *">
  <input id="image" type="file" accept="image/*">
  <textarea id="desc" rows="3" placeholder="Description (optional)"></textarea>
  <button onclick="addProduct()">Add Product</button>
</div>

<!-- PRODUCT LIST -->
<div class="products" id="list">Loading products...</div>

<script>
"use strict";

/* ================= ADMIN CONFIG ================= */
const BASE_URL = "https://shopx-production-406f.up.railway.app";

const PUBLIC_PRODUCTS_API = BASE_URL + "/api/products";
const ADMIN_PRODUCTS_API  = BASE_URL + "/api/admin/products";

const FALLBACK =
  "https://via.placeholder.com/400x250?text=No+Image";

/* ================= ADMIN AUTH ================= */
let adminKey = localStorage.getItem("adminKey");

if (!adminKey) {
  adminKey = prompt("Enter Admin Key");
  if (!adminKey) location.href = "../index.html";
  localStorage.setItem("adminKey", adminKey);
}

/* ================= ADMIN FETCH ================= */
function adminFetch(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      "x-admin-key": adminKey,
      ...(options.headers || {})
    }
  });
}

/* ================= ELEMENTS ================= */
const list = document.getElementById("list");
const nameEl = document.getElementById("name");
const priceEl = document.getElementById("price");
const imageEl = document.getElementById("image");
const descEl = document.getElementById("desc");

/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  try {
    const res = await fetch(PUBLIC_PRODUCTS_API);
    const data = await res.json();

    list.innerHTML = "";

    if (!data.length) {
      list.innerHTML = "<p>No products found</p>";
      return;
    }

    data.forEach(p => {
      const imgSrc = p.image ? BASE_URL + p.image : FALLBACK;

      list.innerHTML += `
        <div class="card">
          <img src="${imgSrc}" onerror="this.src='${FALLBACK}'">
          <small>ID: ${p.id}</small>
          <strong>${p.name}</strong>
          <p>₹${Number(p.price).toFixed(2)}</p>
          <button onclick="deleteProduct(${p.id})">
            Delete
          </button>
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
    list.innerHTML =
      "<p style='color:red'>Failed to load products</p>";
  }
}

/* ================= ADD PRODUCT ================= */
async function addProduct() {
  if (!nameEl.value || !priceEl.value) {
    alert("Name and price required");
    return;
  }

  const form = new FormData();
  form.append("name", nameEl.value);
  form.append("price", priceEl.value);
  form.append("description", descEl.value || "");
  if (imageEl.files[0]) form.append("image", imageEl.files[0]);

  try {
    const res = await adminFetch(ADMIN_PRODUCTS_API, {
      method: "POST",
      body: form
    });

    if (!res.ok) throw new Error("Add failed");

    nameEl.value = "";
    priceEl.value = "";
    descEl.value = "";
    imageEl.value = "";

    loadProducts();
    alert("Product added ✅");

  } catch (err) {
    alert("Failed to add product");
  }
}

/* ================= DELETE PRODUCT ================= */
async function deleteProduct(id) {
  if (!confirm("Delete this product?")) return;

  try {
    const res = await adminFetch(`${ADMIN_PRODUCTS_API}/${id}`, {
      method: "DELETE"
    });

    if (!res.ok) throw new Error("Delete failed");

    loadProducts();

  } catch {
    alert("Failed to delete product");
  }
}

/* ================= INIT ================= */
loadProducts();
</script>

</body>
</html>
