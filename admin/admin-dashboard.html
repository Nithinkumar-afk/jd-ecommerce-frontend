<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:black;
  color:white;
  min-height:100vh;
}
header{
  position:sticky;top:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.15);
}
.brand{display:flex;align-items:center;gap:12px}
.brand .logo{
  width:42px;height:42px;border-radius:14px;
  background:linear-gradient(135deg,#4fb6e8,#2563eb);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:18px;
}
header h2{font-size:18px;font-weight:600}
header button{
  background:#ef4444;border:none;color:white;
  padding:10px 18px;border-radius:14px;
  cursor:pointer;font-weight:600;
}
header button:hover{background:#dc2626}
.container{max-width:1200px;margin:auto;padding:26px 20px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  padding:22px;
}
.card h3{font-size:14px;font-weight:500;color:#cbd5e1}
.card p{margin-top:12px;font-size:28px;font-weight:600}
.links{
  margin-top:34px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.links a{
  text-decoration:none;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:18px 20px;
  color:white;
  font-weight:500;
  display:flex;
  justify-content:space-between;
}
.section{margin-top:40px}
.section h3{margin-bottom:16px;font-size:18px}
.order{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.order small{
  display:block;
  margin-top:6px;
  color:#cbd5e1;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="logo">JD</div>
    <h2>JD Admin Dashboard</h2>
  </div>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="cards">
    <div class="card"><h3>Total Products</h3><p id="totalProducts">â€”</p></div>
    <div class="card"><h3>Total Orders</h3><p id="totalOrders">â€”</p></div>
    <div class="card"><h3>Total Users</h3><p id="totalUsers">â€”</p></div>
    <div class="card"><h3>Total Revenue</h3><p id="totalRevenue">â€”</p></div>
  </div>

  <div class="links">
    <a href="admin-products.html">ðŸ“¦ Manage Products â†’</a>
    <a href="admin-orders.html">ðŸ§¾ View Orders â†’</a>
    <a href="admin-users.html">ðŸ‘¥ Users â†’</a>
  </div>

  <div class="section">
    <h3>Recent Orders</h3>
    <div id="recentOrders">Loading...</div>
  </div>

</div>

<script>
"use strict";

/* ======================
   CONFIG
====================== */
const API = "http://localhost:5000";

/* ======================
   AUTH GUARD
====================== */
const token = localStorage.getItem("adminToken");
if (!token) location.replace("admin-login.html");

/* ======================
   AUTH FETCH
====================== */
async function authFetch(url) {
  const res = await fetch(url, {
    headers: { Authorization: "Bearer " + token }
  });

  if (res.status === 401 || res.status === 403) {
    forceLogout();
    throw new Error("Unauthorized");
  }

  return res.json();
}

/* ======================
   TIME AGO
====================== */
function timeAgo(dateString) {
  const now = new Date();
  const date = new Date(dateString);
  const seconds = Math.floor((now - date) / 1000);

  if (seconds < 60) return "Just now";
  if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
  if (seconds < 86400) return `${Math.floor(seconds / 3600)} hrs ago`;
  if (seconds < 172800) return "Yesterday";

  return date.toLocaleDateString();
}

/* ======================
   LOAD DASHBOARD
====================== */
(async () => {
  try {
    /* DASHBOARD STATS */
    const stats = await authFetch(`${API}/api/admin/stats`);
    totalProducts.innerText = stats.products;
    totalOrders.innerText = stats.orders;
    totalUsers.innerText = stats.users;
    totalRevenue.innerText = "â‚¹" + stats.revenue;

    /* âœ… RECENT ORDERS (REQUEST YOU ASKED TO ADD) */
    const orders = await authFetch("http://localhost:5000/api/admin/recent-orders");
    const recentOrders = document.getElementById("recentOrders");

    if (!orders || orders.length === 0) {
      recentOrders.innerHTML = "<p>No recent orders</p>";
      return;
    }

    recentOrders.innerHTML = orders.map(o => `
      <div class="order">
        <strong>${o.name ?? "Guest"}</strong> (${o.phone ?? "â€”"})
        <small>
          â‚¹${o.total} â€¢ ${timeAgo(o.created_at)} â€¢ 
          ${new Date(o.created_at).toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit"
          })}
        </small>
      </div>
    `).join("");

  } catch (err) {
    console.error(err);
    document.getElementById("recentOrders").innerHTML =
      "<p style='color:#f87171'>Failed to load orders</p>";
  }
})();

/* ======================
   LOGOUT
====================== */
function logout() {
  forceLogout();
}
function forceLogout() {
  localStorage.removeItem("adminToken");
  location.replace("admin-login.html");
}
</script>

</body>
</html>
