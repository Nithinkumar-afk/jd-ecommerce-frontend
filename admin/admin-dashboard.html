<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --primary:#4da3ff;
  --primary2:#2563eb;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
  opacity:0;
  transition:opacity .35s ease;
}

body.loaded{opacity:1}

/* HEADER */
header{
  padding:16px 24px;
  background:var(--glass);
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(16px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.header-left{
  display:flex;
  gap:12px;
  align-items:center;
}

.logo{
  width:42px;
  height:42px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

header h2{font-size:20px;font-weight:600}

header a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  opacity:.9;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:28px 22px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:13px;
  color:#cbd5e1;
  font-weight:500;
}

.card p{
  font-size:28px;
  margin-top:10px;
  font-weight:600;
}

.links{
  margin-top:34px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.links a{
  text-decoration:none;
  color:#fff;
  background:var(--glass);
  border:1px solid var(--border);
  padding:18px;
  border-radius:18px;
  display:block;
  transition:.25s;
}

.links a:hover{
  border-color:var(--primary);
  background:rgba(77,163,255,.15);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo">JD</div>
    <h2>Admin Dashboard</h2>
  </div>
  <a href="../index.html" class="nav-link">Go to Store â†’</a>
</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3>Total Products</h3>
      <p id="totalProducts">â€“</p>
    </div>
    <div class="card">
      <h3>Total Orders</h3>
      <p id="totalOrders">â€“</p>
    </div>
    <div class="card">
      <h3>Total Revenue</h3>
      <p id="totalRevenue">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers">â€“</p>
    </div>
  </div>

  <div class="links">
    <a href="admin-products.html" class="nav-link">ðŸ“¦ Manage Products</a>
    <a href="admin-orders.html" class="nav-link">ðŸ“‘ Manage Orders</a>
    <a href="admin-users.html" class="nav-link">ðŸ‘¥ Manage Users</a>
    <a href="../index.html" class="nav-link">ðŸ›’ View Store</a>
  </div>

</div>

<script src="../config.js"></script>
<script>
"use strict";

/* ================= SIMPLE ADMIN AUTH ================= */
const ADMIN_PASSWORD = "123456"; // ðŸ”‘ CHANGE THIS
let adminKey = localStorage.getItem("jd_admin");

if(!adminKey){
  const input = prompt("Enter 6-digit Admin Password:");
  if(input === ADMIN_PASSWORD){
    localStorage.setItem("jd_admin", ADMIN_PASSWORD);
    adminKey = ADMIN_PASSWORD;
  }else{
    alert("Unauthorized access");
    location.href = "../index.html";
  }
}

/* PAGE FADE IN */
window.addEventListener("load",()=>{
  document.body.classList.add("loaded");
});

/* CONFIG */
const API = window.APP_CONFIG.API_BASE;

function formatMoney(n){
  return "â‚¹" + Number(n || 0).toLocaleString("en-IN");
}

/* ELEMENTS */
const totalProductsEl = document.getElementById("totalProducts");
const totalUsersEl = document.getElementById("totalUsers");
const totalOrdersEl = document.getElementById("totalOrders");
const totalRevenueEl = document.getElementById("totalRevenue");

/* LOAD DASHBOARD */
async function loadDashboard(){
  try{
    const products = await (await fetch(API+"/api/products")).json();
    totalProductsEl.textContent = products.length || 0;

    const users = await (await fetch(API+"/api/users",{
      headers:{ "x-api-key":adminKey }
    })).json();
    totalUsersEl.textContent = users.length || 0;

    const stats = await (await fetch(API+"/api/orders/admin",{
      headers:{ "x-api-key":adminKey }
    })).json();

    totalOrdersEl.textContent = stats.totalOrders || 0;
    totalRevenueEl.textContent = formatMoney(stats.totalRevenue);

  }catch(e){
    console.error(e);
    alert("Failed to load dashboard data");
  }
}

loadDashboard();
</script>

</body>
</html>
