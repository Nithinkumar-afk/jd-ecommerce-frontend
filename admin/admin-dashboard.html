<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --primary:#4da3ff;
  --primary2:#2563eb;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  padding:16px 24px;
  background:var(--glass);
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(16px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:50;
}

.header-left{
  display:flex;
  gap:12px;
  align-items:center;
}

.logo{
  width:42px;
  height:42px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

header h2{
  font-size:20px;
  font-weight:600;
}

header a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  opacity:.9;
}

/* ================= CONTAINER ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:28px 22px;
}

/* ================= STATS CARDS ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:13px;
  color:#cbd5e1;
  font-weight:500;
}

.card p{
  font-size:28px;
  margin-top:10px;
  font-weight:600;
}

/* ================= LINKS ================= */
.links{
  margin-top:34px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.links a{
  text-decoration:none;
  color:#fff;
  background:var(--glass);
  border:1px solid var(--border);
  padding:18px;
  border-radius:18px;
  transition:.25s;
}

.links a:hover{
  border-color:var(--primary);
  background:rgba(77,163,255,.12);
}

/* =====================================================
   RESPONSIVE â€” SAME SYSTEM AS STORE UI
===================================================== */

/* Tablet */
@media (max-width:768px){
  header{
    padding:14px 16px;
  }

  .container{
    padding:22px 16px;
  }

  header h2{
    font-size:18px;
  }
}

/* Mobile */
@media (max-width:480px){
  header{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
  }

  .logo{
    width:38px;
    height:38px;
    border-radius:12px;
  }

  header h2{
    font-size:17px;
  }

  .card p{
    font-size:24px;
  }
}

/* Large screens */
@media (min-width:1200px){
  .container{
    max-width:1280px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo">JD</div>
    <h2>Admin Dashboard</h2>
  </div>

  <a href="../index.html">Go to Store â†’</a>
</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3>Total Products</h3>
      <p id="totalProducts">â€”</p>
    </div>

    <div class="card">
      <h3>Total Orders</h3>
      <p id="totalOrders">â€”</p>
    </div>

    <div class="card">
      <h3>Total Revenue (Delivered)</h3>
      <p id="totalRevenue">â‚¹0</p>
    </div>

    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers">â€”</p>
    </div>
  </div>

  <div class="links">
    <a href="admin-products.html">ðŸ“¦ Manage Products</a>
    <a href="admin-orders.html">ðŸ“‘ Manage Orders</a>
    <a href="admin-users.html">ðŸ‘¥ Manage Users</a>
    <a href="../index.html">ðŸ›’ View Store</a>
  </div>

</div>

<script>
"use strict";

/* ================= ADMIN CONFIG ================= */
const BASE_URL = "https://shopx-production-406f.up.railway.app";
const ADMIN_KEY = localStorage.getItem("adminKey");

/* ================= PROTECT ADMIN ================= */
if (!ADMIN_KEY) {
  const key = prompt("Enter Admin Key");
  if (!key) {
    location.href = "../index.html";
  }
  localStorage.setItem("adminKey", key);
}

/* ================= ADMIN FETCH ================= */
function adminFetch(url) {
  return fetch(url, {
    headers: {
      "x-admin-key": localStorage.getItem("adminKey")
    }
  });
}

/* ================= HELPERS ================= */
const formatMoney = n =>
  "â‚¹" + Number(n || 0).toLocaleString("en-IN");

/* ================= LOAD DASHBOARD ================= */
async function loadDashboard() {
  try {
    const [statsRes, usersRes] = await Promise.all([
      adminFetch(`${BASE_URL}/api/admin/stats`),
      adminFetch(`${BASE_URL}/api/admin/users`)
    ]);

    if (!statsRes.ok || !usersRes.ok) {
      throw new Error("Admin access denied");
    }

    const stats = await statsRes.json();
    const users = await usersRes.json();

    document.getElementById("totalProducts").textContent =
      Number(stats.products || 0);

    document.getElementById("totalOrders").textContent =
      Number(stats.orders || 0);

    document.getElementById("totalRevenue").textContent =
      formatMoney(stats.revenue);

    document.getElementById("totalUsers").textContent =
      Array.isArray(users) ? users.length : 0;

  } catch (err) {
    console.error(err);

    document.getElementById("totalProducts").textContent = "0";
    document.getElementById("totalOrders").textContent = "0";
    document.getElementById("totalRevenue").textContent = "â‚¹0";
    document.getElementById("totalUsers").textContent = "0";

    alert("Failed to load admin dashboard");
  }
}

loadDashboard();
</script>


</body>
</html>
