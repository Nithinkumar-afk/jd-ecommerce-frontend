<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --primary:#4da3ff;
  --primary2:#2563eb;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
  opacity:0;
  transition:opacity .35s ease;
}

body.loaded{opacity:1}

header{
  padding:16px 24px;
  background:var(--glass);
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(16px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.header-left{
  display:flex;
  gap:12px;
  align-items:center;
}

.logo{
  width:42px;
  height:42px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

header h2{font-size:20px;font-weight:600}

header a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  opacity:.9;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:28px 22px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:13px;
  color:#cbd5e1;
  font-weight:500;
}

.card p{
  font-size:28px;
  margin-top:10px;
  font-weight:600;
}

.links{
  margin-top:34px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.links a{
  text-decoration:none;
  color:#fff;
  background:var(--glass);
  border:1px solid var(--border);
  padding:18px;
  border-radius:18px;
  display:block;
  transition:.25s;
}

.links a:hover{
  border-color:var(--primary);
  background:rgba(77,163,255,.15);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo">JD</div>
    <h2>Admin Dashboard</h2>
  </div>
  <a href="../index.html">Go to Store â†’</a>
</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3>Total Products</h3>
      <p id="totalProducts">â€“</p>
    </div>
    <div class="card">
      <h3>Total Orders</h3>
      <p id="totalOrders">â€“</p>
    </div>
    <div class="card">
      <h3>Total Revenue</h3>
      <p id="totalRevenue">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers">â€“</p>
    </div>
  </div>

  <div class="links">
    <a href="admin-products.html">ðŸ“¦ Manage Products</a>
    <a href="admin-orders.html">ðŸ“‘ Manage Orders</a>
    <a href="admin-users.html">ðŸ‘¥ Manage Users</a>
    <a href="../index.html">ðŸ›’ View Store</a>
  </div>

</div>

<script src="../config.js"></script>
<script>
"use strict";

/* FADE IN */
window.addEventListener("load",()=>{
  document.body.classList.add("loaded");
});

/* CONFIG */
const API = window.APP_CONFIG.API_BASE;

/* HELPERS */
function formatMoney(n){
  return "â‚¹" + Number(n || 0).toLocaleString("en-IN");
}

async function apiFetch(url){
  const res = await fetch(url);
  if(!res.ok) throw new Error("Failed");
  return res.json();
}

/* ELEMENTS */
const totalProductsEl = document.getElementById("totalProducts");
const totalUsersEl = document.getElementById("totalUsers");
const totalOrdersEl = document.getElementById("totalOrders");
const totalRevenueEl = document.getElementById("totalRevenue");

/* LOAD DASHBOARD */
async function loadDashboard(){
  try{
    const products = await apiFetch(API + "/api/products");
    totalProductsEl.textContent = products.length || 0;

    const users = await apiFetch(API + "/api/users");
    totalUsersEl.textContent = users.length || 0;

    const orders = await apiFetch(API + "/api/orders/admin");
    totalOrdersEl.textContent = orders.length || 0;

    const revenue = orders.reduce((s,o)=>s+Number(o.total||0),0);
    totalRevenueEl.textContent = formatMoney(revenue);

  }catch(err){
    console.error("Dashboard error:", err);
  }
}

loadDashboard();
</script>


</body>
</html>
