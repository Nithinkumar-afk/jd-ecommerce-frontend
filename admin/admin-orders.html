<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JD Admin – Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --card:#111;
  --border:#222;
  --text:#fff;
  --muted:#cbd5f5;
  --accent:orange;
}

* { box-sizing:border-box }

body {
  background:var(--bg);
  color:var(--text);
  font-family:Poppins;
  margin:0;
}

/* HEADER */
header {
  padding:18px 20px;
  font-size:24px;
  font-weight:600;
  border-bottom:1px solid var(--border);
}

/* FILTERS */
.filters {
  display:flex;
  gap:10px;
  padding:16px 20px;
  flex-wrap:wrap;
}

.filters button {
  padding:10px 16px;
  border:none;
  border-radius:999px;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  font-size:14px;
}

.filters button.active {
  background:var(--accent);
  color:#000;
}

/* CONTAINER */
.container {
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* ORDER CARD */
.order {
  background:var(--card);
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
  border:1px solid var(--border);
}

.status {
  font-weight:600;
  margin-top:6px;
}

.PLACED { color:orange }
.SHIPPED { color:#38bdf8 }
.DELIVERED { color:#22c55e }
.CANCELLED { color:#ef4444 }

.items {
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

/* ACTIONS */
.actions {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:14px;
}

.actions button {
  padding:8px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

.ship { background:#0ea5e9; color:#000 }
.deliver { background:#22c55e; color:#000 }
.cancel { background:#ef4444; color:#000 }
.delete { background:#6b7280; color:#000 }

@media (max-width:600px) {
  header { font-size:20px; text-align:center }
  .filters { overflow-x:auto; flex-wrap:nowrap }
  .actions button { width:100% }
}
</style>
</head>

<body>

<header>JD Admin – Orders</header>

<div class="filters">
  <button class="active" onclick="setFilter('ALL',this)">All</button>
  <button onclick="setFilter('PLACED',this)">Placed</button>
  <button onclick="setFilter('SHIPPED',this)">Shipped</button>
  <button onclick="setFilter('DELIVERED',this)">Delivered</button>
  <button onclick="setFilter('CANCELLED',this)">Cancelled</button>
</div>

<div class="container" id="orders">Loading...</div>

<script>
"use strict";

/* ================= CONFIG ================= */
const BASE = "https://shopx-production-406f.up.railway.app";
const ADMIN_API = BASE + "/api/admin/orders";
const ADMIN_KEY = "JD_ADMIN_2026";

/* ================= STATE ================= */
let allOrders = [];
let currentFilter = "ALL";

/* ================= FETCH ORDERS ================= */
async function loadOrders() {
  const ordersDiv = document.getElementById("orders");

  try {
    const res = await fetch(ADMIN_API, {
      headers: { "x-api-key": ADMIN_KEY }
    });

    if (!res.ok) throw new Error("Unauthorized");

    const data = await res.json();
    allOrders = Array.isArray(data) ? data : [];

    renderOrders();

  } catch (err) {
    console.error(err);
    ordersDiv.innerHTML =
      "<p style='color:#ef4444'>Failed to load orders</p>";
  }
}

/* ================= FILTER ================= */
function setFilter(status, btn) {
  currentFilter = status;

  document.querySelectorAll(".filters button")
    .forEach(b => b.classList.remove("active"));

  btn.classList.add("active");
  renderOrders();
}

/* ================= RENDER ================= */
function renderOrders() {
  const div = document.getElementById("orders");
  div.innerHTML = "";

  const list =
    currentFilter === "ALL"
      ? allOrders
      : allOrders.filter(o => o.status === currentFilter);

  if (!list.length) {
    div.innerHTML = "<p>No orders found</p>";
    return;
  }

  list.forEach(o => {
    const box = document.createElement("div");
    box.className = "order";

    const itemsHtml = Array.isArray(o.items)
      ? o.items.map(i =>
          `${i.name} × ${i.quantity} (₹${i.price})`
        ).join("<br>")
      : "No items";

    box.innerHTML = `
      <b>Order #${o.id}</b><br>
      Customer: ${o.customer_name || "Guest"}<br>
      <b>Total: ₹${Number(o.total_amount || 0)
        .toLocaleString("en-IN")}</b>

      <div class="status ${o.status}">
        Status: ${o.status}
      </div>

      <div class="items">${itemsHtml}</div>

      <div class="actions">
        <small style="color:#9ca3af">
          Status change & delete coming soon
        </small>
      </div>
    `;

    div.appendChild(box);
  });
}

/* ================= INIT ================= */
loadOrders();
</script>

</body>
</html>
