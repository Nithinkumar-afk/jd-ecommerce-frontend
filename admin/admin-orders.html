<!-- frontend/admin/admin-orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Orders | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:black;
  color:white;
  min-height:100vh;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.15);
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{font-size:18px;font-weight:600}
header button{
  background:#ef4444;
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
}
header button:hover{background:#dc2626}

/* NAV */
.nav{
  display:flex;
  gap:12px;
  padding:16px 20px;
}
.nav a{
  flex:1;
  text-align:center;
  text-decoration:none;
  color:white;
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  font-weight:500;
}

/* SECTION */
.section{
  padding:24px 20px;
  max-width:1200px;
  margin:auto;
}
.section h3{
  font-size:20px;
  font-weight:600;
  margin-bottom:16px;
}

/* FILTERS */
.filters{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.filters button{
  border:none;
  padding:10px 18px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  color:white;
  font-weight:600;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.15);
}
.filters button.active{
  background:linear-gradient(135deg,#4fb6e8,#2563eb);
}

/* ORDER CARD */
.order-card{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}
.order-header{
  display:flex;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}
.order-actions{
  display:flex;
  gap:8px;
}

/* STATUS */
.status-select{
  padding:6px 10px;
  border-radius:10px;
  background:black;
  color:white;
  font-weight:600;
}

/* DELETE */
.delete-btn{
  background:#ef4444;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
}
.delete-btn:hover{background:#dc2626}

/* ITEMS */
.items{
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:rgba(0,0,0,.4);
}
.item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

/* TOTAL */
.total{
  margin-top:10px;
  text-align:right;
  font-weight:600;
  color:#cbd5e1;
}
</style>
</head>

<body>

<header>
  <h2>JD Admin</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="nav">
  <a href="admin-dashboard.html">üè† Dashboard</a>
  <a href="admin-products.html">üì¶ Products</a>
  <a href="admin-orders.html">üßæ Orders</a>
</div>

<div class="section">
  <h3>All Orders</h3>

  <div class="filters">
    <button class="active" onclick="setFilter('ALL',this)">All</button>
    <button onclick="setFilter('placed',this)">Placed</button>
    <button onclick="setFilter('shipped',this)">Shipped</button>
    <button onclick="setFilter('delivered',this)">Delivered</button>
    <button onclick="setFilter('cancelled',this)">Cancelled</button>
  </div>

  <div id="ordersList"></div>
</div>

<script>
const API = "https://shopx-production-b1ad.up.railway.app/api";
const LOGIN = "admin-login.html";
let orders = [];
let filter = "ALL";

const token = localStorage.getItem("adminToken");
if(!token) location.replace(LOGIN);

function logout(){
  localStorage.removeItem("adminToken");
  location.replace(LOGIN);
}

async function authFetch(url, options={}){
  const res = await fetch(url,{
    ...options,
    headers:{
      Authorization:"Bearer "+token,
      ...(options.headers||{})
    }
  });
  if(res.status===401||res.status===403) logout();
  return res;
}

function setFilter(f,btn){
  filter=f;
  document.querySelectorAll(".filters button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

function render(){
  const box=document.getElementById("ordersList");
  box.innerHTML="";

  const list = filter==="ALL"
    ? orders
    : orders.filter(o=>o.status===filter);

  if(!list.length){
    box.innerHTML="<p>No orders found</p>";
    return;
  }

  list.forEach(o=>{
    box.innerHTML+=`
      <div class="order-card">
        <div class="order-header">
          <b>Order #${o.id}</b>
          <div class="order-actions">
            <select class="status-select"
              onchange="updateStatus(${o.id},this.value)">
              ${["placed","shipped","delivered","cancelled"]
                .map(s=>`<option ${o.status===s?"selected":""}>${s}</option>`).join("")}
            </select>
            <button class="delete-btn" onclick="deleteOrder(${o.id})">
              Delete
            </button>
          </div>
        </div>

        <div class="items">
          ${o.items.map(i=>`
            <div class="item">
              <span>${i.name} √ó ${i.quantity}</span>
              <span>‚Çπ${i.price*i.quantity}</span>
            </div>
          `).join("")}
        </div>

        <div class="total">Total: ‚Çπ${o.total_amount}</div>
      </div>
    `;
  });
}

async function loadOrders(){
  const res = await authFetch(API+"/admin/orders");
  const data = await res.json();
  orders = Array.isArray(data)?data:data.orders||[];
  render();
}

async function updateStatus(id,status){
  await authFetch(`${API}/admin/orders/${id}/status`,{
    method:"PUT",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({status})
  });
  loadOrders();
}

async function deleteOrder(id){
  if(!confirm("Delete order?")) return;
  await authFetch(`${API}/admin/orders/${id}`,{method:"DELETE"});
  loadOrders();
}

loadOrders();
</script>

</body>
</html>
