<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:black;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:90%;
  max-width:380px;
  padding:30px 26px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 30px 70px rgba(0,0,0,.8);
}
.brand{text-align:center;font-size:30px;font-weight:700;margin-bottom:12px}
.brand span:first-child{color:#4fb6e8}
.brand span:last-child{color:white}
.card h2{text-align:center;font-size:20px;font-weight:500;margin-bottom:6px}
.card p{text-align:center;color:#cbd5e1;font-size:14px;margin-bottom:22px}
input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.4);
  color:white;
  font-size:14px;
}
input:focus{border-color:#4fb6e8;outline:none}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#4fb6e8,#2563eb);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.error{color:#ef4444;font-size:13px;margin-bottom:10px;display:none;text-align:center}
.footer{text-align:center;margin-top:18px;font-size:13px;color:#cbd5e1}
</style>
</head>

<body>
<div class="card">
  <div class="brand"><span>J</span><span>D</span></div>
  <h2>Admin Login</h2>
  <p>Secure access to JD dashboard</p>

  <div class="error" id="error"></div>

  <!-- ✅ FORM ADDED -->
  <form id="loginForm">
    <input id="username" type="text" placeholder="Admin Username" required>
    <input id="password" type="password" placeholder="Admin Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="footer">© JD Admin Panel</div>
</div>

<script>
"use strict";

/* ================= CONFIG ================= */
const BASE_URL = "https://shopx-production-b1ad.up.railway.app";
const LOGIN_API = BASE_URL + "/api/auth/admin/login";

/* ================= ELEMENTS ================= */
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const errorText = document.getElementById("error");

/* ================= LOGIN ================= */
async function login() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (!username || !password) {
    showError("Missing credentials");
    return;
  }

  loginBtn.disabled = true;
  errorText.style.display = "none";

  try {
    const res = await fetch(LOGIN_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      showError(data.message || "Login failed");
      loginBtn.disabled = false;
      return;
    }

    // ✅ SAVE TOKEN
    localStorage.setItem("adminToken", data.token);

    // ✅ REDIRECT
    location.replace("admin-dashboard.html");

  } catch (err) {
    console.error("Login error:", err);
    showError("Server not reachable");
    loginBtn.disabled = false;
  }
}

/* ================= ERROR UI ================= */
function showError(msg) {
  errorText.textContent = msg;
  errorText.style.display = "block";
}

/* ================= EVENT ================= */
loginBtn.addEventListener("click", login);
</script>


</body>
</html>
