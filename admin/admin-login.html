<!-- frontend/admin/admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | JD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:black;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:360px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  padding:28px;
}
h2{text-align:center;margin-bottom:10px}
p{text-align:center;color:#94a3b8;margin-bottom:20px}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:14px;
  font-size:14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#3b82f6;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#2563eb}
.error{
  color:#f87171;
  text-align:center;
  margin-bottom:10px;
  min-height:18px;
}
</style>
</head>

<body>

<div class="card">
  <h2>JD Admin Login</h2>
  <p>Secure access</p>

  <div class="error" id="error"></div>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
const API = "https://shopx-production-b1ad.up.railway.app";

async function login(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  if(!username || !password){
    errorBox.textContent = "Missing credentials";
    return;
  }

  try{
    const res = await fetch(API + "/api/admin/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username, password })
    });

    const data = await res.json();

    if(!res.ok){
      errorBox.textContent = data.message || "Login failed";
      return;
    }

    localStorage.setItem("adminToken", data.token);
    location.href = "admin-dashboard.html";

  }catch{
    errorBox.textContent = "Server error";
  }
}
</script>

</body>
</html>
