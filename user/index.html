<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:white;
  min-height:100vh;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 28px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
}
.logo{font-size:22px;font-weight:600;cursor:pointer}
.logo span:first-child{color:var(--primary)}
#search{
  width:40%;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  outline:none;
}
.header-right{display:flex;gap:14px;align-items:center}
.profile-btn{
  display:flex;
  gap:10px;
  align-items:center;
  padding:8px 14px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  color:white;
}
.avatar{
  width:36px;height:36px;border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;align-items:center;justify-content:center;font-weight:600;
}
.dropdown{
  position:absolute;
  right:28px;
  top:70px;
  width:220px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:14px;
  display:none;
}
.dropdown a{display:block;padding:12px 16px;color:white;text-decoration:none}
.dropdown a:hover{background:#222}
.cart{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
}
.container{display:flex;gap:24px;padding:26px}
.categories{
  min-width:200px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.categories button{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
}
.categories button.active{
  background:linear-gradient(135deg,var(--primary),var(--primary2));
}
.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:22px;
}
.product{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  cursor:pointer;
}
.product img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
}
.cart-btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
}
.empty{
  text-align:center;
  grid-column:1/-1;
  color:#aaa;
  padding:60px;
}
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:12px 22px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<header>
  <div class="logo" onclick="location.href='index.html'">
    <span>J</span><span>D</span>
  </div>

  <input id="search" placeholder="Search products">

  <div class="header-right">
    <button class="profile-btn" id="profileBtn">
      <div class="avatar" id="avatar">U</div>
      <span id="userName">Account</span>
    </button>

    <div class="dropdown" id="menu">
      <a href="profile.html">Profile</a>
      <a href="orders.html">Orders</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <button class="cart" onclick="location.href='cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
</div>

<div class="toast" id="toast"></div>

<script>
const API = "https://shopx-production-b1ad.up.railway.app/api/products";
const FALLBACK = "https://via.placeholder.com/300x200?text=No+Image";

/* ===== AUTH ===== */
const user = JSON.parse(localStorage.getItem("loggedInUser"));
const token = localStorage.getItem("token");
if (!user || !token) location.href = "login.html";

userName.textContent = user.name || "User";
avatar.textContent = (user.name || "U")[0].toUpperCase();

/* ===== STATE ===== */
let productsData = [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let selectedCategory = "all";

cartCount.textContent = cart.length;

/* ===== HELPERS ===== */
const normalize = v => (v || "").toLowerCase().trim();
const toast = document.getElementById("toast");

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* ===== PROFILE ===== */
profileBtn.onclick = e=>{
  e.stopPropagation();
  menu.style.display = menu.style.display==="block"?"none":"block";
};
document.addEventListener("click",()=>menu.style.display="none");

function logout(){
  localStorage.clear();
  location.href="login.html";
}

/* ===== FETCH ===== */
fetch(API)
  .then(r=>r.ok?r.json():[])
  .then(data=>{
    productsData = Array.isArray(data)?data.map(p=>({
      id:p.id,
      name:p.name||"Unnamed",
      price:Number(p.price)||0,
      category:normalize(p.category),
      images:Array.isArray(p.images)&&p.images.length?p.images:[FALLBACK]
    })):[];
    renderCategories();
    renderProducts();
  })
  .catch(()=>showToast("Failed to load products"));

/* ===== CATEGORIES ===== */
function renderCategories(){
  const cats=["all",...new Set(productsData.map(p=>p.category).filter(Boolean))];
  categories.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c==="all"?"All":c;
    if(c===selectedCategory)b.classList.add("active");
    b.onclick=()=>{selectedCategory=c;renderCategories();renderProducts();}
    categories.appendChild(b);
  });
}

/* ===== PRODUCTS ===== */
function renderProducts(){
  const q=normalize(search.value);
  products.innerHTML="";
  const list=productsData.filter(p=>
    (selectedCategory==="all"||p.category===selectedCategory)&&
    normalize(p.name).includes(q)
  );
  if(!list.length){
    products.innerHTML=`<div class="empty">No products found</div>`;
    return;
  }
  list.forEach(p=>{
    products.insertAdjacentHTML("beforeend",`
      <div class="product" onclick="location.href='product.html?id=${p.id}'">
        <img src="${p.images[0]}" onerror="this.src='${FALLBACK}'">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button class="cart-btn" onclick="event.stopPropagation();addToCart(${p.id})">Add to Cart</button>
      </div>
    `);
  });
}

/* ===== CART ===== */
function addToCart(id){
  if(cart.some(i=>i.id===id))return showToast("Already in cart");
  const p=productsData.find(p=>p.id===id);
  if(!p)return;
  cart.push({...p,qty:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.textContent=cart.length;
  showToast("Added to cart ðŸ›’");
}

search.oninput=renderProducts;
</script>

</body>
</html>
