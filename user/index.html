<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg:#000;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --text:#fff;
  --muted:#9aa0a6;
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --radius:18px;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:var(--text);
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 28px;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(16px);
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-size:22px;
  font-weight:600;
  cursor:pointer;
}
.logo span:first-child{color:var(--primary)}
.logo span:last-child{color:white}

#search{
  width:40%;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  outline:none;
}
#search::placeholder{color:var(--muted)}
#search:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(77,163,255,.25);
}

.header-right{
  display:flex;
  gap:14px;
  align-items:center;
}

/* ===== PROFILE ===== */
.profile-btn{
  display:flex;
  gap:10px;
  align-items:center;
  padding:8px 14px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  color:white;
  cursor:pointer;
}
.profile-btn:hover{background:rgba(255,255,255,.1)}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

.profile-text small{
  font-size:11px;
  color:var(--muted);
}

/* ===== DROPDOWN ===== */
.dropdown{
  position:absolute;
  top:70px;
  right:28px;
  width:230px;
  background:rgba(15,15,15,.95);
  border:1px solid var(--border);
  border-radius:16px;
  backdrop-filter:blur(18px);
  display:none;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

.dropdown-header{
  padding:16px;
  border-bottom:1px solid var(--border);
}
.dropdown-header small{
  color:var(--muted);
  font-size:12px;
}

.dropdown a{
  display:block;
  padding:12px 16px;
  text-decoration:none;
  color:white;
  font-size:14px;
}
.dropdown a:hover{background:rgba(255,255,255,.08)}
.dropdown .logout{color:#ff6b6b}

/* ===== CART ===== */
.cart{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:500;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.container{
  display:flex;
  gap:24px;
  padding:26px;
}

/* ===== CATEGORIES ===== */
.categories{
  min-width:200px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.categories button{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  cursor:pointer;
  text-align:left;
}
.categories button:hover,
.categories button.active{
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  border-color:transparent;
}

/* ===== PRODUCTS ===== */
.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:22px;
}

.product{
  position:relative;
  background:linear-gradient(180deg,#0f0f0f,#0a0a0a);
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  cursor:pointer;
  transition:.3s;
}
.product:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 60px rgba(0,0,0,.7);
}

.product img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:12px;
}

.product h3{
  font-size:16px;
  margin-bottom:6px;
}

.price{
  font-weight:600;
  margin-bottom:10px;
}

.cart-btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
}

/* ===== WISHLIST ===== */
.wishlist-btn{
  position:absolute;
  top:14px;
  right:14px;
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.55);
  color:white;
  cursor:pointer;
}
.wishlist-btn.active{color:#ff5c8a}

/* ===== TOAST ===== */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  background:rgba(20,20,20,.95);
  padding:14px 22px;
  border-radius:999px;
  border:1px solid var(--border);
  opacity:0;
  transition:.3s;
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<!-- ===== UI UNCHANGED ===== -->
<header>
  <div class="logo" onclick="location.href='index.html'">
    <span>J</span><span>D</span>
  </div>

  <input id="search" placeholder="Search products">

  <div class="header-right">
    <button class="profile-btn" id="profileBtn">
      <div class="avatar" id="avatar">U</div>
      <span class="profile-text">
        <strong id="userName">Account</strong>
        <small>My profile</small>
      </span>
    </button>

    <div class="dropdown" id="menu">
      <div class="dropdown-header">
        <strong id="dropName">User</strong>
        <small id="dropEmail">user@email.com</small>
      </div>
      <a href="profile.html">üë§ Profile</a>
      <a href="orders.html">üì¶ Orders</a>
      <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>
      <hr>
      <a href="#" class="logout" onclick="logout()">üö™ Logout</a>
    </div>

    <button class="cart" onclick="location.href='cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
</div>

<div id="toast" class="toast"></div>

<!-- ===== JS LOGIC (UNCHANGED) ===== -->
<script>
const BASE_URL="https://shopx-production-b1ad.up.railway.app";
const API=BASE_URL+"/api/products";
const IMAGE_BASE=BASE_URL+"/";
const FALLBACK="https://via.placeholder.com/300x200?text=No+Image";

const user=JSON.parse(localStorage.getItem("loggedInUser"));
const token=localStorage.getItem("token");
if(!user||!token) location.href="login.html";

const name=user.name||"User";
const email=user.email||"Account";

userName.textContent=name;
dropName.textContent=name;
dropEmail.textContent=email;
avatar.textContent=name.charAt(0).toUpperCase();

let products=[];
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let wishlist=JSON.parse(localStorage.getItem("wishlist"))||[];
let selectedCategory="all";

cartCount.textContent=cart.length;

const normalize=v=>(v||"").toLowerCase().trim();
function showToast(m){
  toast.textContent=m;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

profileBtn.onclick=e=>{
  e.stopPropagation();
  menu.style.display=menu.style.display==="block"?"none":"block";
};
menu.onclick=e=>e.stopPropagation();
document.addEventListener("click",()=>menu.style.display="none");

function logout(){
  localStorage.clear();
  location.href="login.html";
}

fetch(API,{headers:{Authorization:"Bearer "+token}})
.then(r=>r.json())
.then(d=>{
  products=(Array.isArray(d)?d:[]).map((p,i)=>({
    id:p.id??i,
    name:p.name||"Unnamed",
    price:p.price||0,
    category:normalize(p.category),
    images:Array.isArray(p.images)
      ? p.images.map(i=>i.startsWith("http")?i:IMAGE_BASE+i)
      : []
  }));
  renderCategories();
  renderProducts();
})
.catch(()=>showToast("Failed to load products"));

function renderCategories(){
  const cats=["all",...new Set(products.map(p=>p.category).filter(Boolean))];
  categories.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c==="all"?"All":c;
    if(c===selectedCategory) b.classList.add("active");
    b.onclick=()=>{selectedCategory=c;renderCategories();renderProducts()};
    categories.appendChild(b);
  });
}

function renderProducts(){
  const q=normalize(search.value);
  products.innerHTML="";
  products.forEach(p=>{
    if(selectedCategory!=="all"&&p.category!==selectedCategory) return;
    if(!normalize(p.name).includes(q)) return;
    const img=p.images[0]||FALLBACK;
    const inWish=wishlist.some(w=>w.id===p.id);
    products.insertAdjacentHTML("beforeend",`
      <div class="product" onclick="location.href='product.html?id=${p.id}'">
        <button class="wishlist-btn ${inWish?'active':''}" onclick="event.stopPropagation();toggleWish(${p.id})">‚ù§Ô∏è</button>
        <img src="${img}" onerror="this.src='${FALLBACK}'">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <button class="cart-btn" onclick="event.stopPropagation();addToCart(${p.id})">Add to Cart</button>
      </div>
    `);
  });
}

function addToCart(id){
  if(cart.some(i=>i.id===id)) return showToast("Already in cart");
  const p=products.find(p=>p.id===id);
  if(!p) return;
  cart.push({...p,qty:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.textContent=cart.length;
  showToast("Added to cart üõí");
}

function toggleWish(id){
  const i=wishlist.findIndex(w=>w.id===id);
  const p=products.find(p=>p.id===id);
  if(!p) return;
  i===-1?wishlist.push(p):wishlist.splice(i,1);
  localStorage.setItem("wishlist",JSON.stringify(wishlist));
  renderProducts();
}

search.oninput=renderProducts;
</script>

</body>
</html>
