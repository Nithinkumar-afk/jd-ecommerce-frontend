<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:black;color:white}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 25px;
  border-bottom:1px solid #222;
}
.logo{font-size:22px;font-weight:600;cursor:pointer}
.logo span{color:#00ffcc}
.header-right{display:flex;gap:15px;align-items:center}
.profile-btn{background:none;border:none;color:white;cursor:pointer;display:flex;gap:8px;align-items:center}
.avatar{width:35px;height:35px;border-radius:50%;background:#00ffcc;color:black;display:flex;align-items:center;justify-content:center;font-weight:600}
.dropdown{
  position:absolute;
  top:70px;
  right:20px;
  background:#111;
  border:1px solid #222;
  padding:10px;
  display:none;
  width:220px;
}
.dropdown a{display:block;padding:8px;color:white;text-decoration:none}
.dropdown a:hover{background:#222}
.container{display:flex}
.categories{width:200px;padding:20px;border-right:1px solid #222}
.categories button{
  width:100%;
  margin-bottom:10px;
  padding:8px;
  background:#111;
  border:1px solid #222;
  color:white;
  cursor:pointer;
}
.categories button.active{background:#00ffcc;color:black}
.products{
  flex:1;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.product{
  background:#111;
  padding:15px;
  border:1px solid #222;
  cursor:pointer;
  position:relative;
}
.product img{width:100%;height:150px;object-fit:cover}
.price{margin:8px 0;font-weight:600}
.cart-btn{width:100%;padding:8px;border:none;background:#00ffcc;color:black;cursor:pointer}
.wishlist-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}
.wishlist-btn.active{color:red}
.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#00ffcc;
  color:black;
  padding:10px 15px;
  display:none;
}
.toast.show{display:block}
</style>
</head>

<body>

<header>
  <!-- Root goes to user home -->
  <div class="logo" onclick="location.href='/user/index.html'">
    <span>J</span><span>D</span>
  </div>

  <input id="search" placeholder="Search products">

  <div class="header-right">
    <button class="profile-btn" id="profileBtn">
      <div class="avatar" id="avatar">U</div>
      <span>
        <strong id="userName">Account</strong><br>
        <small>My profile</small>
      </span>
    </button>

    <div class="dropdown" id="menu">
      <strong id="dropName">User</strong><br>
      <small id="dropEmail">user@email.com</small>
      <hr>
      <a href="profile.html">üë§ Profile</a>
      <a href="orders.html">üì¶ Orders</a>
      <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>
      <hr>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <button onclick="location.href='cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
</div>

<div class="toast" id="toast"></div>

<script>
/* ================= CONFIG ================= */
const BASE_URL = "https://shopx-production-b1ad.up.railway.app";
const API = BASE_URL + "/api/products";
const IMAGE_BASE = BASE_URL + "/";
const FALLBACK = "https://via.placeholder.com/300x200?text=No+Image";

/* ================= AUTH ================= */
const user = JSON.parse(localStorage.getItem("loggedInUser"));
const token = localStorage.getItem("token");

if (!user || !token) {
  location.replace("/user/login.html");
}

/* ================= USER UI ================= */
document.getElementById("userName").textContent = user.name || "User";
document.getElementById("dropName").textContent = user.name || "User";
document.getElementById("dropEmail").textContent = user.email || "";
document.getElementById("avatar").textContent = (user.name || "U")[0].toUpperCase();

/* ================= STATE ================= */
let products = [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
let selectedCategory = "all";

document.getElementById("cartCount").textContent = cart.length;

/* ================= MENU ================= */
const menu = document.getElementById("menu");
document.getElementById("profileBtn").onclick = e=>{
  e.stopPropagation();
  menu.style.display = menu.style.display==="block"?"none":"block";
};
document.addEventListener("click",()=>menu.style.display="none");

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.replace("/user/login.html");
}

/* ================= TOAST ================= */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

/* ================= FETCH PRODUCTS ================= */
fetch(API,{headers:{Authorization:"Bearer "+token}})
.then(r=>r.json())
.then(data=>{
  products = Array.isArray(data)?data:[];
  renderCategories();
  renderProducts();
})
.catch(()=>toast("Failed to load products"));

/* ================= CATEGORIES ================= */
function renderCategories(){
  const cats=["all",...new Set(products.map(p=>p.category).filter(Boolean))];
  const cDiv=document.getElementById("categories");
  cDiv.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c;
    if(c===selectedCategory) b.classList.add("active");
    b.onclick=()=>{selectedCategory=c;renderCategories();renderProducts()};
    cDiv.appendChild(b);
  });
}

/* ================= PRODUCTS ================= */
function renderProducts(){
  const q=document.getElementById("search").value.toLowerCase();
  const pDiv=document.getElementById("products");
  pDiv.innerHTML="";
  products.forEach(p=>{
    if(selectedCategory!=="all" && p.category!==selectedCategory) return;
    if(!p.name.toLowerCase().includes(q)) return;

    const img=(p.images&&p.images[0])?IMAGE_BASE+p.images[0]:FALLBACK;
    const wish=wishlist.some(w=>w.id===p.id);

    pDiv.innerHTML+=`
      <div class="product" onclick="location.href='product.html?id=${p.id}'">
        <button class="wishlist-btn ${wish?'active':''}"
          onclick="event.stopPropagation();toggleWish(${p.id})">‚ù§Ô∏è</button>
        <img src="${img}" onerror="this.src='${FALLBACK}'">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <button class="cart-btn"
          onclick="event.stopPropagation();addToCart(${p.id})">Add to Cart</button>
      </div>`;
  });
}

/* ================= CART & WISHLIST ================= */
function addToCart(id){
  if(cart.some(i=>i.id===id)) return toast("Already in cart");
  const p=products.find(p=>p.id===id);
  cart.push({...p,qty:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  document.getElementById("cartCount").textContent=cart.length;
  toast("Added to cart üõí");
}

function toggleWish(id){
  const i=wishlist.findIndex(w=>w.id===id);
  const p=products.find(p=>p.id===id);
  i===-1?wishlist.push(p):wishlist.splice(i,1);
  localStorage.setItem("wishlist",JSON.stringify(wishlist));
  renderProducts();
}

document.getElementById("search").oninput=renderProducts;
</script>

</body>
</html>
