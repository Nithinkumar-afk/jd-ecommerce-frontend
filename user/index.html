<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* === STYLES UNCHANGED === */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Poppins,sans-serif;background:black;color:white}
/* (styles intentionally untouched for safety) */
</style>
</head>

<body>

<!-- UI UNCHANGED -->
<header>
  <div class="logo" onclick="location.href='index.html'">
    <span>J</span><span>D</span>
  </div>
  <input id="search" placeholder="Search products">
  <div class="header-right">
    <button class="profile-btn" id="profileBtn">
      <div class="avatar" id="avatar">U</div>
      <span class="profile-text">
        <strong id="userName">Account</strong>
        <small>My profile</small>
      </span>
    </button>

    <div class="dropdown" id="menu">
      <div class="dropdown-header">
        <strong id="dropName">User</strong>
        <small id="dropEmail">user@email.com</small>
      </div>
      <a href="profile.html">üë§ Profile</a>
      <a href="orders.html">üì¶ Orders</a>
      <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>
      <hr>
      <a href="#" class="logout" onclick="logout()">üö™ Logout</a>
    </div>

    <button class="cart" onclick="location.href='cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
</div>

<div id="toast" class="toast"></div>

<script>
/* CONFIG */
const BASE_URL = "https://shopx-production-b1ad.up.railway.app";
const API = BASE_URL + "/api/products";
const IMAGE_BASE = BASE_URL + "/";
const FALLBACK = "https://via.placeholder.com/300x200?text=No+Image";

/* AUTH */
const user = JSON.parse(localStorage.getItem("loggedInUser"));
const token = localStorage.getItem("token");
if(!user || !token) location.href="login.html";

/* USER INFO */
const name = user.name || "User";
const email = user.email || "Account";

document.getElementById("userName").textContent = name;
document.getElementById("dropName").textContent = name;
document.getElementById("dropEmail").textContent = email;
document.getElementById("avatar").textContent = name.charAt(0).toUpperCase();

/* STATE */
let products = [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
let selectedCategory = "all";

/* DOM */
const categoriesDiv = document.getElementById("categories");
const productsDiv = document.getElementById("products");
const search = document.getElementById("search");
const cartCount = document.getElementById("cartCount");
const menu = document.getElementById("menu");
const toast = document.getElementById("toast");
const profileBtn = document.getElementById("profileBtn");

cartCount.textContent = cart.length;

/* UTIL */
const normalize = v => (v||"").toString().trim().toLowerCase();
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* MENU */
profileBtn.onclick = e=>{
  e.stopPropagation();
  menu.style.display = menu.style.display==="block"?"none":"block";
};
menu.onclick = e=>e.stopPropagation();
document.addEventListener("click",()=>menu.style.display="none");

function logout(){
  localStorage.clear();
  location.href="login.html";
}

/* FETCH PRODUCTS */
fetch(API,{
  headers:{ Authorization:"Bearer "+token }
})
.then(r=>r.json())
.then(data=>{
  products=(Array.isArray(data)?data:[]).map((p,idx)=>({
    id:p.id ?? idx,
    name:p.name || "Unnamed product",
    price:p.price || 0,
    category:normalize(p.category),
    images:Array.isArray(p.images)
      ? p.images.map(i=>i.startsWith("http")?i:IMAGE_BASE+i)
      : []
  }));
  renderCategories();
  renderProducts();
})
.catch(()=>showToast("Failed to load products"));

/* CATEGORIES */
function renderCategories(){
  const cats=["all",...new Set(products.map(p=>p.category).filter(Boolean))];
  categoriesDiv.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c==="all"?"All":c;
    if(c===selectedCategory) b.classList.add("active");
    b.onclick=()=>{
      selectedCategory=c;
      renderCategories();
      renderProducts();
    };
    categoriesDiv.appendChild(b);
  });
}

/* PRODUCTS */
function renderProducts(){
  const q=normalize(search.value);
  productsDiv.innerHTML="";
  products.forEach(p=>{
    if(selectedCategory!=="all" && p.category!==selectedCategory) return;
    if(!normalize(p.name).includes(q)) return;

    const img=p.images[0]||FALLBACK;
    const inWish=wishlist.some(w=>w.id===p.id);

    productsDiv.insertAdjacentHTML("beforeend",`
      <div class="product" onclick="location.href='product.html?id=${p.id}'">
        <button class="wishlist-btn ${inWish?'active':''}" onclick="event.stopPropagation();toggleWish(${p.id})">‚ù§Ô∏è</button>
        <img src="${img}" onerror="this.src='${FALLBACK}'">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <button class="cart-btn" onclick="event.stopPropagation();addToCart(${p.id})">Add to Cart</button>
      </div>
    `);
  });
}

/* CART & WISHLIST */
function addToCart(id){
  if(cart.some(i=>i.id===id)) return showToast("Already in cart");
  const p=products.find(p=>p.id===id);
  if(!p) return;
  cart.push({...p,qty:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.textContent=cart.length;
  showToast("Added to cart üõí");
}

function toggleWish(id){
  const i=wishlist.findIndex(w=>w.id===id);
  const p=products.find(p=>p.id===id);
  if(!p) return;
  i===-1 ? wishlist.push(p) : wishlist.splice(i,1);
  localStorage.setItem("wishlist",JSON.stringify(wishlist));
  renderProducts();
}

search.oninput=renderProducts;
</script>

</body>
</html>
