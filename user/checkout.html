<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --success:#22c55e;
  --warning:#fbbf24;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
}

header h2{
  font-size:16px;
  font-weight:500;
  color:var(--primary);
  cursor:pointer;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:22px;
}

/* CARD */
.card{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:16px;
  margin-bottom:16px;
}

/* FORM */
label{
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:14px;
  background:var(--glass);
  color:white;
  outline:none;
}

/* ADDRESS */
.address-card{
  display:flex;
  gap:10px;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--glass);
  font-size:14px;
  margin-bottom:12px;
}

/* BUTTON */
.place-order{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}

/* SUMMARY */
.summary-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  font-weight:600;
  color:var(--success);
}

/* RESPONSIVE */
@media(max-width:1024px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">‚Üê Back to Cart</h2>
</header>

<div class="container">

  <!-- CUSTOMER -->
  <div class="card">
    <h3>Customer Details</h3>

    <label>Name</label>
    <input id="name" disabled>

    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Address</h3>
    <div id="addressList"></div>

    <button class="place-order" id="orderBtn">
      Place Order
    </button>
  </div>

  <!-- SUMMARY -->
  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<script src="../config.js"></script>
<script>
"use strict";

/* ================= CONFIG ================= */
const BASE_URL =
  window.APP_CONFIG?.API_BASE ||
  "https://jd-backend-production.up.railway.app";

const API_ORDERS = BASE_URL + "/api/orders";
const API_PROFILE = BASE_URL + "/api/users";

/* ================= AUTH ================= */
const USER_ID = localStorage.getItem("jd_user_id");
if (!USER_ID) {
  alert("Please login to continue");
  location.href = "../index.html";
}

/* ================= CART ================= */
const CART_KEY = "jd_cart";
const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

/* ================= ELEMENTS ================= */
const nameInput = document.getElementById("name");
const phoneInput = document.getElementById("phone");
const addressList = document.getElementById("addressList");
const summaryBox = document.getElementById("summary");
const orderBtn = document.getElementById("orderBtn");

/* ================= EMPTY CART ================= */
if (cart.length === 0) {
  alert("Your cart is empty");
  location.href = "cart.html";
}

/* ================= LOAD USER ================= */
fetch(API_PROFILE, {
  headers: { "x-user-id": USER_ID }
})
.then(res => res.json())
.then(user => {
  nameInput.value = user.name || "";
  phoneInput.value = user.phone || "";

  addressList.innerHTML = `
    <div class="address-card">
      üìç ${user.address || "Address not provided"}
    </div>
  `;
})
.catch(err => {
  console.error(err);
  alert("Failed to load user data");
});

/* ================= ORDER SUMMARY ================= */
let total = 0;
summaryBox.innerHTML = "";

cart.forEach(item => {
  const itemTotal = item.price * item.qty;
  total += itemTotal;

  summaryBox.insertAdjacentHTML("beforeend", `
    <div class="summary-item">
      <span>${item.name} √ó ${item.qty}</span>
      <span>‚Çπ${itemTotal}</span>
    </div>
  `);
});

summaryBox.insertAdjacentHTML("beforeend", `
  <div class="summary-total">
    <strong>Total</strong>
    <strong>‚Çπ${total}</strong>
  </div>
`);

/* ================= PLACE ORDER ================= */
orderBtn.addEventListener("click", () => {

  orderBtn.disabled = true;
  orderBtn.textContent = "Placing Order...";

  const orderData = {
    items: cart.map(i => ({
      name: i.name,
      price: i.price,
      quantity: i.qty
    })),
    total
  };

  fetch(API_ORDERS, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-user-id": USER_ID
    },
    body: JSON.stringify(orderData)
  })
  .then(res => {
    if (!res.ok) throw new Error("Order failed");
    return res.json();
  })
  .then(() => {
    localStorage.removeItem(CART_KEY);
    location.href = "success.html";
  })
  .catch(err => {
    console.error(err);
    alert("Order failed. Try again.");
    orderBtn.disabled = false;
    orderBtn.textContent = "Place Order";
  });
});
</script>

</body>
</html>
