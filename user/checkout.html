<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --success:#22c55e;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

header{
  display:flex;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  background:#000;
}

header h2{
  font-size:16px;
  font-weight:500;
  color:var(--primary);
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:22px;
}

.card{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:16px;
  margin-bottom:16px;
}

label{
  font-size:12px;
  opacity:.7;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:14px;
  background:var(--glass);
  color:white;
}

.address-card{
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--glass);
  font-size:14px;
  margin-bottom:12px;
}

.place-order{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:600;
  cursor:pointer;
}

.summary-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  font-weight:600;
  color:var(--success);
}

@media(max-width:1024px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">‚Üê Back to Cart</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Customer Details</h3>

    <label>Name</label>
    <input id="name" disabled>

    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Address</h3>
    <div id="addressList"></div>

    <button class="place-order" id="orderBtn">Place Order</button>
  </div>

  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<script src="../config.js"></script>
<script>
"use strict";

document.addEventListener("DOMContentLoaded", () => {

  const BASE_URL =
    window.APP_CONFIG?.API_BASE ||
    "https://jd-backend-production.up.railway.app";

  const API_PROFILE = BASE_URL + "/api/profile";
  const API_ORDERS  = BASE_URL + "/api/orders";

  const USER_ID = localStorage.getItem("jd_user_id");
  if (!USER_ID) {
    alert("Please login");
    location.href = "../index.html";
    return;
  }

  const CART_KEY = "jd_cart";
  const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  if (!cart.length) {
    alert("Cart is empty");
    location.href = "cart.html";
    return;
  }

  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const addressList = document.getElementById("addressList");
  const summaryBox = document.getElementById("summary");
  const orderBtn = document.getElementById("orderBtn");

  /* LOAD PROFILE */
  fetch(API_PROFILE, {
    headers: { "x-user-id": USER_ID }
  })
  .then(res => res.json())
  .then(user => {
    nameInput.value = user.name || "";
    phoneInput.value = user.phone || "";
    addressList.innerHTML = `
      <div class="address-card">
        üìç ${user.address || "Address not provided"}
      </div>`;
  });

  /* SUMMARY */
  let total = 0;
  cart.forEach(i => {
    const itemTotal = i.price * i.qty;
    total += itemTotal;
    summaryBox.insertAdjacentHTML("beforeend", `
      <div class="summary-item">
        <span>${i.name} √ó ${i.qty}</span>
        <span>‚Çπ${itemTotal}</span>
      </div>
    `);
  });

  summaryBox.insertAdjacentHTML("beforeend", `
    <div class="summary-total">
      <span>Total</span>
      <span>‚Çπ${total}</span>
    </div>
  `);

  /* PLACE ORDER */
  orderBtn.onclick = () => {
    orderBtn.disabled = true;
    orderBtn.textContent = "Placing Order...";

    fetch(API_ORDERS, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-user-id": USER_ID
      },
      body: JSON.stringify({
        items: cart.map(i => ({
          name: i.name,
          price: i.price,
          quantity: i.qty
        })),
        total
      })
    })
    .then(res => {
      if (!res.ok) throw new Error();
      localStorage.removeItem(CART_KEY);
      location.href = "success.html";
    })
    .catch(() => {
      alert("Order failed");
      orderBtn.disabled = false;
      orderBtn.textContent = "Place Order";
    });
  };

});
</script>

</body>
</html>
