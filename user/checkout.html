<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --success:#22c55e;
  --warning:#fbbf24;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
}

header h2{
  font-size:16px;
  font-weight:500;
  color:var(--primary);
  cursor:pointer;
  white-space:nowrap;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:22px;
}

/* ================= CARD ================= */
.card{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:16px;
  font-weight:500;
  margin-bottom:16px;
}

/* ================= FORM ================= */
label{
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:14px;
  background:var(--glass);
  color:white;
  outline:none;
}

/* ================= ADDRESS ================= */
.address-card{
  display:grid;
  grid-template-columns:22px 1fr;
  gap:12px;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--glass);
  font-size:14px;
}

/* ================= BUTTON ================= */
.place-order{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}

.place-order:disabled{
  background:#555;
  cursor:not-allowed;
}

/* ================= SUMMARY ================= */
.summary-item{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin-bottom:10px;
  font-size:14px;
  opacity:.9;
}

.summary-item span:last-child{
  white-space:nowrap;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  font-weight:600;
  color:var(--success);
}

/* ================= NOTICE ================= */
.notice{
  font-size:13px;
  color:var(--warning);
  margin-top:10px;
}

/* ================= TABLET ================= */
@media(max-width:1024px){
  .container{
    grid-template-columns:1fr;
  }
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  header{
    padding:12px 16px;
  }

  .container{
    padding:16px;
    gap:18px;
  }

  .card{
    padding:18px;
    border-radius:18px;
  }

  input{
    padding:11px 13px;
  }

  .summary-item{
    font-size:13px;
  }
}

/* ================= SMALL MOBILE ================= */
@media(max-width:360px){
  header h2{
    font-size:14px;
  }

  .card h3{
    font-size:15px;
  }

  .place-order{
    padding:12px;
    font-size:14px;
  }
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">‚Üê Back to Cart</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Customer Details</h3>

    <label>Name</label>
    <input id="name" disabled>

    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Address</h3>
    <div id="addressList"></div>

    <div class="notice" id="notice" hidden>
      Complete your profile to place order
    </div>

    <button class="place-order" id="orderBtn" disabled>
      Place Order
    </button>
  </div>

  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<!-- SCRIPT UNCHANGED -->
</body>
</html>
