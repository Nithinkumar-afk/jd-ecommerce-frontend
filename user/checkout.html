<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --success:#22c55e;
  --warning:#fbbf24;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
}

header h2{
  font-size:16px;
  font-weight:500;
  color:var(--primary);
  cursor:pointer;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:26px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:22px;
}

/* ================= CARD ================= */
.card{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:16px;
  font-weight:500;
  margin-bottom:16px;
}

/* ================= FORM ================= */
label{
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:14px;
  background:var(--glass);
  color:white;
  outline:none;
}

/* ================= ADDRESS ================= */
.address-card{
  display:grid;
  grid-template-columns:22px 1fr;
  gap:12px;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--glass);
}

/* ================= BUTTON ================= */
.place-order{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}

.place-order:disabled{
  background:#555;
  cursor:not-allowed;
}

/* ================= SUMMARY ================= */
.summary-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
  opacity:.9;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  font-weight:600;
  color:var(--success);
}

/* ================= NOTICE ================= */
.notice{
  font-size:13px;
  color:var(--warning);
  margin-top:10px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1024px){
  .container{
    grid-template-columns:1fr;
  }
}

@media(max-width:480px){
  .container{
    padding:16px;
  }
  header h2{
    font-size:15px;
  }
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">← Back to Cart</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Customer Details</h3>

    <label>Name</label>
    <input id="name" disabled>

    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Address</h3>
    <div id="addressList"></div>

    <div class="notice" id="notice" hidden>
      Complete your profile to place order
    </div>

    <button class="place-order" id="orderBtn" disabled>
      Place Order
    </button>
  </div>

  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<script>
const BASE = "https://shopx-production-406f.up.railway.app";
const API = BASE + "/api/orders";


/* USER */
const userId = localStorage.getItem("userId");
if(!userId) location.href = "../index.html";

/* CART */
const cart = JSON.parse(localStorage.getItem("checkout_cart")) || [];
if(!cart.length) location.href = "cart.html";

/* ELEMENTS */
const nameEl = document.getElementById("name");
const phoneEl = document.getElementById("phone");
const addressList = document.getElementById("addressList");
const orderBtn = document.getElementById("orderBtn");
const notice = document.getElementById("notice");
const summaryEl = document.getElementById("summary");

let total = 0;
let profileOK = false;

/* LOAD PROFILE */
(async function(){
  const res = await fetch(API + "/api/profile", {
    headers:{ "x-user-id": userId }
  });
  const p = await res.json();

  nameEl.value = p.name || "";
  phoneEl.value = p.phone || "";

  if(p.name && p.phone && p.address_line){
    profileOK = true;
    addressList.innerHTML = `
      <div class="address-card">
        <input type="radio" checked>
        <div>${p.address_line}</div>
      </div>`;
    orderBtn.disabled = false;
  } else {
    notice.hidden = false;
    addressList.innerHTML = `<p>Update profile before checkout</p>`;
  }
})();

/* SUMMARY */
cart.forEach(i=>{
  total += i.price * i.qty;
  summaryEl.innerHTML += `
    <div class="summary-item">
      <span>${i.name} × ${i.qty}</span>
      <span>₹${i.price * i.qty}</span>
    </div>`;
});
summaryEl.innerHTML += `
  <div class="summary-total">
    <span>Total</span>
    <span>₹${total}</span>
  </div>`;

/* PLACE ORDER */
orderBtn.onclick = async () => {
  if(!profileOK) return;

  const res = await fetch(API + "/api/orders", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-user-id": userId
    },
    body: JSON.stringify({
      items: cart,
      total_amount: total
    })
  });

  const data = await res.json();
  if(!data.success){
    alert(data.error || "Order failed");
    return;
  }

  localStorage.removeItem("checkout_cart");
  location.href = "success.html";
};
</script>

</body>
</html>
