<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --success:#22c55e;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

header{
  display:flex;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
}

header h2{
  font-size:16px;
  font-weight:500;
  color:var(--primary);
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:22px;
}

.card{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:16px;
  margin-bottom:16px;
}

label{
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:14px;
  background:var(--glass);
  color:white;
  outline:none;
}

.address-card{
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--glass);
  font-size:14px;
  margin-bottom:12px;
}

.place-order{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}

.summary-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  font-weight:600;
  color:var(--success);
}

@media(max-width:1024px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">‚Üê Back to Cart</h2>
</header>

<div class="container">

  <!-- CUSTOMER -->
  <div class="card">
    <h3>Customer Details</h3>

    <label>Name</label>
    <input id="name" disabled>

    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Address</h3>
    <div id="addressList"></div>

    <button class="place-order" id="orderBtn">
      Place Order
    </button>
  </div>

  <!-- SUMMARY -->
  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<script src="../config.js"></script>
<script>
"use strict";

document.addEventListener("DOMContentLoaded", async () => {

  /* ================= CONFIG ================= */
  const BASE_URL    = window.APP_CONFIG.API_BASE;
  const API_PROFILE = BASE_URL + "/api/profile";
  const API_ORDERS  = BASE_URL + "/api/orders";

  /* ================= USER (NO LOGIN) ================= */
  const USER_ID =
    localStorage.getItem("jd_user_id") ||
    (() => {
      const id = "guest_" + Date.now();
      localStorage.setItem("jd_user_id", id);
      return id;
    })();

  /* ================= CART ================= */
  const CART_KEY = "jd_cart";
  const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  if (!cart.length) {
    alert("Cart is empty");
    location.href = "cart.html";
    return;
  }

  /* ================= ELEMENTS ================= */
  const nameInput   = document.getElementById("name");
  const phoneInput  = document.getElementById("phone");
  const addressList = document.getElementById("addressList");
  const summaryBox  = document.getElementById("summary");
  const orderBtn    = document.getElementById("orderBtn");

  let userProfile = {};

  /* ================= LOAD PROFILE (AUTO-FILL) ================= */
  try {
    const res = await fetch(API_PROFILE, {
      headers: { "x-user-id": USER_ID }
    });

    if (res.ok) {
      userProfile = await res.json();
    }

    nameInput.value  = userProfile.name || "";
    phoneInput.value = userProfile.phone || "";

    addressList.innerHTML = `
      <div class="address-card">
        üìç ${userProfile.address || "Address not provided"}
      </div>
    `;

  } catch {
    addressList.innerHTML = `
      <div class="address-card">
        üìç Address not provided
      </div>
    `;
  }

  /* ================= ORDER SUMMARY ================= */
  let total = 0;
  summaryBox.innerHTML = "";

  cart.forEach(i => {
    const t = Number(i.price) * Number(i.qty);
    total += t;

    summaryBox.insertAdjacentHTML("beforeend", `
      <div class="summary-item">
        <span>${i.name} √ó ${i.qty}</span>
        <span>‚Çπ${t}</span>
      </div>
    `);
  });

  summaryBox.insertAdjacentHTML("beforeend", `
    <div class="summary-total">
      <strong>Total</strong>
      <strong>‚Çπ${total}</strong>
    </div>
  `);

  /* ================= PLACE ORDER ================= */
  orderBtn.onclick = async () => {

    if (!userProfile.address) {
      alert("Please complete your profile before ordering");
      location.href = "profile.html";
      return;
    }

    orderBtn.disabled = true;
    orderBtn.textContent = "Placing Order...";

    try {
      const payload = {
        items: cart.map(i => ({
          name: i.name,
          price: Number(i.price),
          qty: Number(i.qty)
        })),
        total: Number(total)
      };

      const res = await fetch(API_ORDERS, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-user-id": USER_ID
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) throw data;

      localStorage.removeItem(CART_KEY);
      location.href = "success.html";

    } catch (err) {
      alert(err?.error || "Failed to place order");
      orderBtn.disabled = false;
      orderBtn.textContent = "Place Order";
    }
  };

});
</script>


</body>
</html>
