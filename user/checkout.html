<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#f8fafc;
}
header{
  position:sticky;top:0;z-index:100;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(18px);
  padding:16px 22px;
  border-bottom:1px solid rgba(255,255,255,.12);
}
header h2{
  font-size:14px;cursor:pointer;color:#38bdf8;font-weight:500;
}
.container{
  max-width:1200px;margin:auto;padding:24px;
  display:grid;grid-template-columns:1.6fr 1fr;gap:22px;
}
@media(max-width:900px){.container{grid-template-columns:1fr}}
.card{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(20px);
  border-radius:22px;
  padding:22px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 30px 70px rgba(0,0,0,.85);
}
.card h3{margin-bottom:16px;font-size:16px;font-weight:600}
label{font-size:12px;color:#94a3b8;margin-bottom:6px;display:block}
input{
  width:100%;padding:12px 14px;border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  margin-bottom:14px;background:rgba(255,255,255,.06);
  color:#f8fafc;font-size:13px;
}
.address-card{
  border:2px solid rgba(255,255,255,.12);
  border-radius:16px;padding:14px;margin-bottom:12px;
  cursor:pointer;display:grid;grid-template-columns:22px 1fr;
  gap:12px;background:rgba(255,255,255,.05);
}
.address-card.active{
  border-color:#38bdf8;background:rgba(56,189,248,.12);
}
.place-order{
  width:100%;padding:15px;
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:#fff;border:none;border-radius:18px;
  font-weight:600;cursor:pointer;margin-top:10px;
}
.place-order:disabled{background:#64748b}
.summary-item{
  display:flex;justify-content:space-between;
  margin-bottom:10px;font-size:14px;color:#e5e7eb;
}
.summary-total{
  display:flex;justify-content:space-between;
  margin-top:14px;padding-top:14px;
  border-top:1px dashed rgba(255,255,255,.25);
  font-weight:600;font-size:15px;color:#22c55e;
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">← Back to Cart</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Customer Details</h3>
    <label>Name</label>
    <input id="name" disabled>
    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Select Address</h3>
    <div id="addressList"></div>

    <button class="place-order" id="orderBtn" disabled>Place Order</button>
  </div>

  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<script>
const API = "https://shopx-production-b1ad.up.railway.app";
const token = localStorage.getItem("token");

if(!token){
  location.href="login.html";
  throw "NO TOKEN";
}

const authHeader = { Authorization:"Bearer "+token };

const checkoutCart = JSON.parse(localStorage.getItem("checkout_cart")) || [];
if(!checkoutCart.length){
  location.href="cart.html";
  throw "EMPTY CART";
}

const nameEl = document.getElementById("name");
const phoneEl = document.getElementById("phone");
const addressList = document.getElementById("addressList");
const summaryEl = document.getElementById("summary");
const orderBtn = document.getElementById("orderBtn");

let selectedAddressId = null;
let total = 0;

/* LOAD PROFILE */
fetch(API+"/api/profile",{headers:authHeader})
.then(r=>{
  if(!r.ok) throw "PROFILE ERROR";
  return r.json();
})
.then(p=>{
  nameEl.value = p.name || "";
  phoneEl.value = p.phone || "";

  if(!p.addresses || !p.addresses.length){
    addressList.innerHTML="<p style='color:#94a3b8'>No address found</p>";
    return;
  }

  p.addresses.forEach((a,i)=>{
    const d=document.createElement("div");
    d.className="address-card";
    d.innerHTML=`<input type="radio"><div>${a.address}</div>`;
    d.onclick=()=>{
      document.querySelectorAll(".address-card").forEach(x=>{
        x.classList.remove("active");
        x.querySelector("input").checked=false;
      });
      d.classList.add("active");
      d.querySelector("input").checked=true;
      selectedAddressId = a.id;   // ✅ IMPORTANT FIX
      orderBtn.disabled=false;
    };
    if(i===0) d.click();
    addressList.appendChild(d);
  });
})
.catch(()=>alert("Failed to load profile"));

/* SUMMARY */
checkoutCart.forEach(i=>{
  total+=i.price*i.qty;
  summaryEl.innerHTML+=`
    <div class="summary-item">
      <span>${i.name} × ${i.qty}</span>
      <span>₹${i.price*i.qty}</span>
    </div>`;
});
summaryEl.innerHTML+=`
  <div class="summary-total">
    <span>Total</span><span>₹${total}</span>
  </div>`;

/* PLACE ORDER */
orderBtn.onclick=async()=>{
  try{
    const res=await fetch(API+"/api/orders",{
      method:"POST",
      headers:{...authHeader,"Content-Type":"application/json"},
      body:JSON.stringify({
        address_id: selectedAddressId,   // ✅ FIX
        total_amount: total,
        items: checkoutCart.map(i=>({
          product_id: i.id,
          quantity: i.qty,
          price: i.price
        }))
      })
    });

    if(!res.ok){
      const err = await res.text();
      console.error("ORDER ERROR:", err);
      alert("Order failed");
      return;
    }

    localStorage.removeItem("checkout_cart");
    location.href="success.html";

  }catch(err){
    console.error(err);
    alert("Order failed");
  }
};
</script>

</body>
</html>
