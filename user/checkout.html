<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --success:#22c55e;
  --warning:#fbbf24;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
}

header h2{
  font-size:16px;
  font-weight:500;
  color:var(--primary);
  cursor:pointer;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:26px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:22px;
}

/* ================= CARD ================= */
.card{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{
  font-size:16px;
  font-weight:500;
  margin-bottom:16px;
}

/* ================= FORM ================= */
label{
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:14px;
  background:var(--glass);
  color:white;
  outline:none;
}

/* ================= ADDRESS ================= */
.address-card{
  display:grid;
  grid-template-columns:22px 1fr;
  gap:12px;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--glass);
}

/* ================= BUTTON ================= */
.place-order{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}

.place-order:disabled{
  background:#555;
  cursor:not-allowed;
}

/* ================= SUMMARY ================= */
.summary-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
  opacity:.9;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  font-weight:600;
  color:var(--success);
}

/* ================= NOTICE ================= */
.notice{
  font-size:13px;
  color:var(--warning);
  margin-top:10px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1024px){
  .container{
    grid-template-columns:1fr;
  }
}

@media(max-width:480px){
  .container{
    padding:16px;
  }
  header h2{
    font-size:15px;
  }
}
</style>
</head>

<body>

<header>
  <h2 onclick="location.href='cart.html'">← Back to Cart</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Customer Details</h3>

    <label>Name</label>
    <input id="name" disabled>

    <label>Phone</label>
    <input id="phone" disabled>

    <h3>Address</h3>
    <div id="addressList"></div>

    <div class="notice" id="notice" hidden>
      Complete your profile to place order
    </div>

    <button class="place-order" id="orderBtn" disabled>
      Place Order
    </button>
  </div>

  <div class="card">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>

</div>

<script>
"use strict";

/* ================= BACKEND ================= */
const BASE_URL = "https://shopx-production-406f.up.railway.app";

/* ================= USER AUTH ================= */
const userId = localStorage.getItem("userId");
if (!userId) {
  window.location.href = "../index.html";
}

/* ================= CART ================= */
const cart = JSON.parse(localStorage.getItem("checkout_cart")) || [];
if (cart.length === 0) {
  window.location.href = "cart.html";
}

/* ================= ELEMENTS ================= */
const nameEl = document.getElementById("name");
const phoneEl = document.getElementById("phone");
const addressList = document.getElementById("addressList");
const orderBtn = document.getElementById("orderBtn");
const notice = document.getElementById("notice");
const summaryEl = document.getElementById("summary");

let total = 0;
let profileOK = false;

/* ================= LOAD PROFILE ================= */
async function loadProfile() {
  try {
    const res = await fetch(`${BASE_URL}/api/profile`, {
      headers: {
        "x-user-id": userId
      }
    });

    if (!res.ok) throw new Error("Profile fetch failed");

    const p = await res.json();

    nameEl.value = p.name || "";
    phoneEl.value = p.phone || "";

    if (p.name && p.phone && p.address_line) {
      profileOK = true;
      notice.hidden = true;

      addressList.innerHTML = `
        <div class="address-card">
          <input type="radio" checked />
          <div>${p.address_line}</div>
        </div>
      `;

      orderBtn.disabled = false;
    } else {
      profileOK = false;
      notice.hidden = false;
      addressList.innerHTML = `<p>Please update your profile before checkout</p>`;
      orderBtn.disabled = true;
    }

  } catch (err) {
    console.error(err);
    alert("Unable to load profile. Please login again.");
    window.location.href = "../index.html";
  }
}

loadProfile();

/* ================= ORDER SUMMARY ================= */
summaryEl.innerHTML = "";
total = 0;

cart.forEach(item => {
  const qty = Number(item.qty) || 1;
  const price = Number(item.price) || 0;
  const itemTotal = price * qty;

  total += itemTotal;

  summaryEl.innerHTML += `
    <div class="summary-item">
      <span>${item.name} × ${qty}</span>
      <span>₹${itemTotal}</span>
    </div>
  `;
});

summaryEl.innerHTML += `
  <div class="summary-total">
    <strong>Total</strong>
    <strong>₹${total}</strong>
  </div>
`;

/* ================= PLACE ORDER ================= */
orderBtn.addEventListener("click", async () => {
  if (!profileOK) {
    alert("Please complete your profile before ordering");
    return;
  }

  orderBtn.disabled = true;
  orderBtn.innerText = "Placing Order...";

  try {
    const res = await fetch(`${BASE_URL}/api/orders`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-user-id": userId
      },
      body: JSON.stringify({
        items: cart,
        total_amount: total
      })
    });

    const data = await res.json();

    if (!res.ok || !data.success) {
      throw new Error(data.error || "Order failed");
    }

    localStorage.removeItem("checkout_cart");
    localStorage.removeItem("cart");

    window.location.href = "success.html";

  } catch (err) {
    console.error(err);
    alert("Order failed. Please try again.");
    orderBtn.disabled = false;
    orderBtn.innerText = "Place Order";
  }
});
</script>

</body>
</html>
