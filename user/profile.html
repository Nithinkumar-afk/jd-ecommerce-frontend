<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile ‚Äì JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box
}

body{
  font-family:Poppins,sans-serif;
  background:black;
  color:white;
  min-height:100vh
}

/* ===============================
   HEADER
================================ */
header{
  padding:18px 22px;
  border-bottom:1px solid #333;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px
}

header a{
  color:#4fb6e8;
  text-decoration:none;
  font-size:22px;
  font-weight:600
}

header div{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:500
}

/* ===============================
   LAYOUT
================================ */
.container{
  max-width:900px;
  margin:auto;
  padding:28px
}

.card{
  background:#0f172a;
  border-radius:22px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.4)
}

/* ===============================
   PROFILE TOP
================================ */
.profile-top{
  display:flex;
  gap:24px;
  align-items:center;
  flex-wrap:wrap
}

.profile-pic{
  width:130px;
  height:130px;
  border-radius:50%;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:56px;
  cursor:pointer;
  overflow:hidden;
  flex-shrink:0;
  transition:.25s
}

.profile-pic:hover{
  transform:scale(1.04)
}

.profile-pic img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%
}

/* ===============================
   FORM
================================ */
label{
  font-size:13px;
  color:#cbd5e1;
  margin-top:12px;
  display:block
}

input, textarea{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #334155;
  background:#020617;
  color:white;
  outline:none;
  transition:.2s
}

input:focus,
textarea:focus{
  border-color:#38bdf8
}

textarea{
  resize:none;
  height:90px
}

/* ===============================
   BUTTONS
================================ */
button{
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:.25s
}

button:hover{
  transform:translateY(-1px);
  opacity:.95
}

.logout{
  background:#dc2626;
  padding:8px 14px;
  border-radius:12px;
  font-size:13px
}

/* ===============================
   RESPONSIVE DESIGN
================================ */

/* Mobile */
@media (max-width:600px){
  header{
    padding:14px 16px
  }

  header a{
    font-size:20px
  }

  .container{
    padding:18px
  }

  .card{
    padding:18px
  }

  .profile-top{
    flex-direction:column;
    align-items:center;
    text-align:center
  }

  .profile-pic{
    width:110px;
    height:110px;
    font-size:46px
  }

  button{
    width:100%
  }

  .logout{
    padding:6px 10px
  }
}

/* Tablet */
@media (min-width:601px) and (max-width:900px){
  .container{
    padding:22px
  }

  .profile-top{
    gap:18px
  }

  .profile-pic{
    width:120px;
    height:120px
  }
}

/* Large screens */
@media (min-width:1200px){
  .container{
    max-width:1000px
  }
}
</style>
</head>

<body>

<header>
  <a href="../index.html">‚Üê</a>
  <div>
    My Profile
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
<div class="card">

  <div class="profile-top">
    <div class="profile-pic" id="picBox">
      <span id="avatar">üë§</span>
      <img id="profileImage" hidden>
    </div>

    <div style="flex:1;width:100%">
      <label>Full Name</label>
      <input id="name">

      <label>Phone</label>
      <input id="phone" maxlength="10">

      <label>Alternate Phone</label>
      <input id="altPhone" maxlength="10">
    </div>
  </div>

  <label>Address</label>
  <textarea id="address"></textarea>

  <input type="file" accept="image/*" hidden id="fileInput">
  <button id="saveBtn">Save Profile</button>

</div>
</div>

<script>
const BASE = "https://shopx-production-406f.up.railway.app";

const USER_API = BASE + "/api/user";
const PROFILE_API = BASE + "/api/profile";

/* USER SESSION */
let userId = localStorage.getItem("userId");

async function initUser(){
  if(!userId){
    const res = await fetch(API + "/api/user/init",{method:"POST"});
    const data = await res.json();
    localStorage.setItem("userId",data.userId);
    userId = data.userId;
  }
}

/* ELEMENTS */
const nameI = document.getElementById("name");
const phoneI = document.getElementById("phone");
const altPhoneI = document.getElementById("altPhone");
const addressI = document.getElementById("address");
const avatar = document.getElementById("avatar");
const img = document.getElementById("profileImage");
const fileInput = document.getElementById("fileInput");
const picBox = document.getElementById("picBox");
const saveBtn = document.getElementById("saveBtn");

let selectedFile = null;

/* IMAGE */
picBox.onclick = ()=>fileInput.click();

fileInput.onchange = ()=>{
  selectedFile = fileInput.files[0];
  const reader = new FileReader();
  reader.onload = ()=>{
    img.src = reader.result;
    img.hidden = false;
    avatar.hidden = true;
  };
  reader.readAsDataURL(selectedFile);
};

/* LOAD PROFILE */
async function loadProfile(){
  const res = await fetch(API + "/api/profile",{
    headers:{ "x-user-id": userId }
  });
  const d = await res.json();

  nameI.value = d.name || "";
  phoneI.value = d.phone || "";
  altPhoneI.value = d.alt_phone || "";
  addressI.value = d.address_line || "";

  if(d.image){
    img.src = API + d.image;
    img.hidden = false;
    avatar.hidden = true;
  }else{
    avatar.hidden = false;
    img.hidden = true;
  }
}

/* SAVE PROFILE */
saveBtn.onclick = async ()=>{
  const form = new FormData();
  form.append("name",nameI.value);
  form.append("phone",phoneI.value);
  form.append("altPhone",altPhoneI.value);
  if(selectedFile) form.append("image",selectedFile);

  await fetch(API + "/api/profile",{
    method:"POST",
    headers:{ "x-user-id": userId },
    body:form
  });

  await fetch(API + "/api/profile/address",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-user-id": userId
    },
    body:JSON.stringify({ address_line: addressI.value })
  });

  alert("Profile saved ‚úÖ");
  loadProfile();
};

/* LOGOUT */
function logout(){
  localStorage.removeItem("userId");
  window.location.href="../index.html";
}

/* INIT */
(async ()=>{
  await initUser();
  await loadProfile();
})();
</script>

</body>
</html>
