<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile ‚Äì JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:#000;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  padding:16px 22px;
  border-bottom:1px solid #333;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

header a{
  color:#4fb6e8;
  text-decoration:none;
  font-size:22px;
  font-weight:600;
}

header div{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:16px;
}

/* ================= CONTAINER ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:26px 22px;
}

/* ================= CARD ================= */
.card{
  background:#0f172a;
  border-radius:22px;
  padding:24px;
}

/* ================= PROFILE TOP ================= */
.profile-top{
  display:flex;
  gap:24px;
  align-items:center;
  flex-wrap:wrap;
}

.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  cursor:pointer;
  overflow:hidden;
  flex-shrink:0;
}

.profile-pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.btn{
  margin-top:10px;
  padding:8px 14px;
  border-radius:12px;
  background:#334155;
  color:white;
  border:none;
  cursor:pointer;
  font-size:13px;
}

/* ================= FORM ================= */
label{
  font-size:13px;
  color:#cbd5e1;
  margin-top:14px;
  display:block;
}

input,textarea{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #334155;
  background:#020617;
  color:white;
  outline:none;
  font-size:14px;
}

textarea{
  resize:vertical;
  min-height:90px;
}

button{
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:#2563eb;
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
  width:100%;
}

/* ================= LOGOUT ================= */
.logout{
  background:#dc2626;
  padding:8px 14px;
  border-radius:12px;
  font-size:13px;
  width:auto;
}
</style>
</head>

<body>

<header>
  <a href="../index.html">‚Üê</a>
  <div>
    My Profile
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
<div class="card">

<div class="profile-top">
  <div>
    <div class="profile-pic" id="picBox">
      <span id="avatar">üë§</span>
      <img id="profileImage" hidden>
    </div>

    <!-- ‚úÖ Added -->
    <input type="file" id="imageInput" accept="image/*" hidden>
    <button class="btn" id="changePhoto">Change Photo</button>
  </div>

  <div style="flex:1;width:100%">
    <label>Full Name</label>
    <input id="name">

    <label>Phone</label>
    <input id="phone">

    <label>Alternate Phone</label>
    <input id="altPhone">
  </div>
</div>

<label>Address</label>
<textarea id="address"></textarea>

<button id="saveBtn">Save Profile</button>

</div>
</div>

<script>
/* ================= CONFIG ================= */
// change these if needed
const BASE_URL = "http://localhost:5000";
const API_USERS = BASE_URL + "/users";
const USER_ID = localStorage.getItem("userId");

/* ================= ELEMENTS ================= */
const imageInput = document.getElementById("imageInput");
const changePhoto = document.getElementById("changePhoto");
const picBox = document.getElementById("picBox");
const img = document.getElementById("profileImage");
const avatar = document.getElementById("avatar");

/* ================= EVENTS ================= */
changePhoto.onclick = () => imageInput.click();
picBox.onclick = () => imageInput.click();

imageInput.onchange = () => {
  const file = imageInput.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("image", file);

  fetch(`${API_USERS}/image`, {
    method: "POST",
    headers: {
      "x-user-id": USER_ID
    },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    img.src = BASE_URL + data.image;
    img.hidden = false;
    avatar.hidden = true;
    alert("Profile image updated ‚úÖ");
  })
  .catch(() => alert("Image upload failed ‚ùå"));
};

function logout(){
  localStorage.clear();
  location.href = "../index.html";
}
</script>

</body>
</html>
