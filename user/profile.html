<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile ‚Äì JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:#000;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  padding:16px 22px;
  border-bottom:1px solid #333;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

header a{
  color:#4fb6e8;
  text-decoration:none;
  font-size:22px;
  font-weight:600;
}

header div{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:16px;
}

/* ================= CONTAINER ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:26px 22px;
}

/* ================= CARD ================= */
.card{
  background:#0f172a;
  border-radius:22px;
  padding:24px;
}

/* ================= PROFILE TOP ================= */
.profile-top{
  display:flex;
  gap:24px;
  align-items:center;
  flex-wrap:wrap;
}

.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  cursor:pointer;
  overflow:hidden;
  flex-shrink:0;
}

.profile-pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= FORM ================= */
label{
  font-size:13px;
  color:#cbd5e1;
  margin-top:14px;
  display:block;
}

input,textarea{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #334155;
  background:#020617;
  color:white;
  outline:none;
  font-size:14px;
}

textarea{
  resize:vertical;
  min-height:90px;
}

button{
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:#2563eb;
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
  width:100%;
}

/* ================= LOGOUT ================= */
.logout{
  background:#dc2626;
  padding:8px 14px;
  border-radius:12px;
  font-size:13px;
  width:auto;
}

/* ================= TABLET ================= */
@media (max-width:768px){
  .profile-top{
    gap:18px;
  }
}

/* ================= MOBILE ================= */
@media (max-width:480px){
  header{
    flex-direction:column;
    align-items:flex-start;
  }

  header a{
    font-size:20px;
  }

  header div{
    width:100%;
    justify-content:space-between;
  }

  .container{
    padding:18px 14px;
  }

  .card{
    padding:18px;
  }

  .profile-top{
    flex-direction:column;
    align-items:flex-start;
  }

  .profile-pic{
    width:100px;
    height:100px;
    font-size:44px;
  }
}

/* ================= SMALL MOBILE ================= */
@media (max-width:360px){
  label{
    font-size:12px;
  }

  input,textarea{
    font-size:13px;
  }
}
</style>
</head>

<body>

<header>
  <a href="../index.html">‚Üê</a>
  <div>
    My Profile
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
<div class="card">

<div class="profile-top">
  <div class="profile-pic" id="picBox">
    <span id="avatar">üë§</span>
    <img id="profileImage" hidden>
  </div>

  <div style="flex:1;width:100%">
    <label>Full Name</label>
    <input id="name">

    <label>Phone</label>
    <input id="phone">

    <label>Alternate Phone</label>
    <input id="altPhone">
  </div>
</div>

<label>Address</label>
<textarea id="address"></textarea>

<input type="file" accept="image/*" hidden id="fileInput">
<button id="saveBtn">Save Profile</button>

</div>
</div>

<script src="../config.js"></script>
<script>
"use strict";

/* ================= CONFIG ================= */
const BASE_URL = window.APP_CONFIG.API_BASE;
const API_USERS = BASE_URL + "/api/users";

/* ================= ELEMENTS ================= */
const nameI = document.getElementById("name");
const phoneI = document.getElementById("phone");
const altPhoneI = document.getElementById("altPhone");
const addressI = document.getElementById("address");
const img = document.getElementById("profileImage"); // ‚úÖ FIXED
const avatar = document.getElementById("avatar");
const saveBtn = document.getElementById("saveBtn");

/* ================= AUTH ================= */
const USER_ID = localStorage.getItem("user_id");
if (!USER_ID) location.href = "../index.html";

/* ================= LOAD PROFILE ================= */
async function loadProfile() {
  try {
    const res = await fetch(`${API_USERS}/${USER_ID}`);
    if (!res.ok) throw new Error();

    const user = await res.json();

    nameI.value = user.name || "";
    phoneI.value = user.phone || "";
    altPhoneI.value = user.alt_phone || "";
    addressI.value = user.address || "";

    if (user.image) {
      img.src = BASE_URL + user.image;
      img.hidden = false;
      avatar.hidden = true;
    } else {
      img.hidden = true;
      avatar.hidden = false;
    }
  } catch {
    alert("Failed to load profile");
  }
}

/* ================= SAVE PROFILE ================= */
saveBtn.onclick = async () => {
  try {
    await fetch(`${API_USERS}/${USER_ID}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: nameI.value,
        phone: phoneI.value,
        altPhone: altPhoneI.value,
        address: addressI.value
      })
    });

    alert("Profile saved successfully ‚úÖ");
  } catch {
    alert("Failed to save profile");
  }
};

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("user_id");
  location.href = "../index.html";
}

/* ================= INIT ================= */
loadProfile();
</script>

</body>
</html>
