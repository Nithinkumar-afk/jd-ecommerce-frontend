<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile ‚Äì JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:#000;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  padding:16px 22px;
  border-bottom:1px solid #333;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

header a{
  color:#4fb6e8;
  text-decoration:none;
  font-size:22px;
  font-weight:600;
}

header div{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:16px;
}

/* ================= CONTAINER ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:26px 22px;
}

/* ================= CARD ================= */
.card{
  background:#0f172a;
  border-radius:22px;
  padding:24px;
}

/* ================= PROFILE TOP ================= */
.profile-top{
  display:flex;
  gap:24px;
  align-items:center;
  flex-wrap:wrap;
}

.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  cursor:pointer;
  overflow:hidden;
  flex-shrink:0;
}

.profile-pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= FORM ================= */
label{
  font-size:13px;
  color:#cbd5e1;
  margin-top:14px;
  display:block;
}

input,textarea{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #334155;
  background:#020617;
  color:white;
  outline:none;
  font-size:14px;
}

textarea{
  resize:vertical;
  min-height:90px;
}

button{
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:#2563eb;
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
  width:100%;
}

/* ================= LOGOUT ================= */
.logout{
  background:#dc2626;
  padding:8px 14px;
  border-radius:12px;
  font-size:13px;
  width:auto;
}
</style>
</head>

<body>

<header>
  <a href="../index.html">‚Üê</a>
  <div>
    My Profile
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
<div class="card">

<div class="profile-top">
  <div class="profile-pic">
    <span id="avatar">üë§</span>
    <img id="profileImage" hidden>
  </div>

  <div style="flex:1;width:100%">
    <label>Full Name</label>
    <input id="name">

    <label>Phone</label>
    <input id="phone">

    <label>Alternate Phone</label>
    <input id="altPhone">
  </div>
</div>

<label>Address</label>
<textarea id="address"></textarea>

<!-- ‚úÖ ADDED IMAGE INPUT -->
<label>Profile Image</label>
<input type="file" id="imageInput" accept="image/*">

<button id="saveBtn">Save Profile</button>

</div>
</div>

<script src="../config.js"></script>
<script>
"use strict";

/* ================= CONFIG ================= */
const BASE_URL =
  window.APP_CONFIG?.API_BASE ||
  "https://jd-backend-production.up.railway.app";

const API_PROFILE = BASE_URL + "/api/profile";

/* ================= ELEMENTS ================= */
const nameI = document.getElementById("name");
const phoneI = document.getElementById("phone");
const altPhoneI = document.getElementById("altPhone");
const addressI = document.getElementById("address");
const imageI = document.getElementById("imageInput");
const img = document.getElementById("profileImage");
const avatar = document.getElementById("avatar");
const saveBtn = document.getElementById("saveBtn");

/* ================= USER ================= */
const USER_ID = localStorage.getItem("jd_user_id");
if (!USER_ID) {
  alert("Please login first");
  location.href = "../index.html";
}

/* ================= LOAD PROFILE ================= */
fetch(API_PROFILE, {
  headers: { "x-user-id": USER_ID }
})
.then(res => res.json())
.then(user => {
  nameI.value = user.name || "";
  phoneI.value = user.phone || "";
  altPhoneI.value = user.alt_phone || "";
  addressI.value = user.address || "";

  if (user.image) {
    img.src = BASE_URL + user.image;
    img.hidden = false;
    avatar.hidden = true;
  }
});

/* ================= SAVE PROFILE ================= */
saveBtn.onclick = () => {

  if (!nameI.value || !phoneI.value || !addressI.value) {
    alert("Please fill all required fields");
    return;
  }

  const formData = new FormData();
  formData.append("name", nameI.value);
  formData.append("phone", phoneI.value);
  formData.append("altPhone", altPhoneI.value);
  formData.append("address", addressI.value);

  if (imageI.files.length > 0) {
    formData.append("image", imageI.files[0]);
  }

  fetch(API_PROFILE, {
    method: "POST",
    headers: { "x-user-id": USER_ID },
    body: formData
  })
  .then(res => res.json())
  .then(() => {
    alert("Profile saved successfully ‚úÖ");
    location.reload();
  })
  .catch(() => alert("Failed to save profile"));
};

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  location.href = "../index.html";
}
</script>

</body>
</html>
