<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f8fafc;
  color:#0f172a;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
  padding:16px 18px;
  display:flex;
  align-items:center;
  gap:14px;
  z-index:10;
}

header a{
  text-decoration:none;
  font-size:22px;
  font-weight:600;
  color:#2563eb;
}

header h2{
  margin:0;
  font-size:18px;
  font-weight:600;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:22px;
}

/* CARD */
.product{
  background:#ffffff;
  border-radius:20px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  transition:transform .25s ease, box-shadow .25s ease;
}

.product:hover{
  transform:translateY(-6px);
  box-shadow:0 28px 50px rgba(0,0,0,.14);
}

/* IMAGE */
.product img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:16px;
  background:#e5e7eb;
}

/* TEXT */
.product h4{
  margin:12px 0 6px;
  font-size:15px;
  font-weight:600;
}

.price{
  font-size:16px;
  font-weight:600;
  color:#16a34a;
}

/* ACTIONS */
.actions{
  margin-top:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:14px;
}

/* BUTTONS */
.checkout-btn{
  background:#2563eb;
  color:#ffffff;
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.checkout-btn:hover{
  background:#1e40af;
}

.remove-btn{
  padding:12px;
  border:none;
  border-radius:14px;
  background:#ef4444;
  color:#ffffff;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}

.remove-btn:hover{
  background:#dc2626;
}

/* EMPTY STATE */
.empty{
  text-align:center;
  margin-top:90px;
  color:#64748b;
}

.empty h3{
  margin-bottom:6px;
  font-weight:600;
  color:#0f172a;
}

/* MOBILE */
@media(max-width:600px){
  .products{
    grid-template-columns:repeat(2,1fr);
    gap:14px;
  }
  .product img{
    height:140px;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">←</a>
  <h2>Wishlist</h2>
</header>

<div class="container">
  <div class="products" id="wishlistBox"></div>
</div>

<script>
const API = "http://localhost:5000";
const token = localStorage.getItem("token");
if(!token) location.href="login.html";

const box = document.getElementById("wishlistBox");
const FALLBACK_IMG = "https://via.placeholder.com/300x200?text=No+Image";

/* LOAD WISHLIST */
async function loadWishlist(){
  try{
    const res = await fetch(`${API}/api/wishlist`,{
      headers:{ Authorization:"Bearer "+token }
    });
    const wishlist = res.ok ? await res.json() : [];
    render(wishlist);
  }catch{
    box.innerHTML="<p class='empty'>Failed to load wishlist</p>";
  }
}

/* RENDER */
function render(wishlist){
  box.innerHTML="";
  if(!wishlist.length){
    box.innerHTML=`
      <div class="empty">
        <h3>Your wishlist is empty</h3>
        <p>Add products you love ❤️</p>
      </div>`;
    return;
  }

  wishlist.forEach(p=>{
    const card=document.createElement("div");
    card.className="product";

    const img=(p.images&&p.images[0])||p.image||FALLBACK_IMG;

    card.innerHTML=`
      <img src="${img}" onerror="this.src='${FALLBACK_IMG}'">
      <h4>${p.name}</h4>
      <div class="price">₹${p.price}</div>

      <div class="actions">
        <button class="checkout-btn">Buy Now</button>
        <button class="remove-btn">Remove</button>
      </div>
    `;

    card.querySelector(".checkout-btn").onclick=()=>{
      localStorage.setItem("cart",JSON.stringify([{...p,qty:1}]));
      location.href="checkout.html";
    };

    card.querySelector(".remove-btn").onclick=async()=>{
      await fetch(`${API}/api/wishlist/${p.id}`,{
        method:"DELETE",
        headers:{ Authorization:"Bearer "+token }
      });
      loadWishlist();
    };

    box.appendChild(card);
  });
}

loadWishlist();
</script>

</body>
</html>
