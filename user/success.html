<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Successful | JD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#f8fafc;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  max-width:720px;
  width:100%;
  margin:20px;
  background:rgba(255,255,255,.07);
  border-radius:26px;
  padding:28px;
  border:1px solid rgba(255,255,255,.12);
}
.success{text-align:center}
.success h1{color:#22c55e}
.item{
  background:rgba(255,255,255,.08);
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  display:flex;
  justify-content:space-between;
}
.total{
  text-align:right;
  font-size:18px;
  font-weight:600;
  margin-top:26px;
  color:#22c55e
}
.actions{
  margin-top:34px;
  display:flex;
  gap:16px
}
.actions a{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
}
.home{background:#2563eb;color:#fff}
.orders{background:#334155;color:#fff}
</style>
</head>

<body>

<div class="container">
  <div class="success">
    <h1>✅ Order Placed Successfully</h1>
    <p>Order ID: <b>#<span id="orderId"></span></b></p>
  </div>

  <div id="orderItems"></div>

  <div class="total">
    Total Paid: ₹<span id="orderTotal"></span>
  </div>

  <div class="actions">
    <a href="../index.html" class="home">Continue Shopping</a>
    <a href="orders.html" class="orders">View Orders</a>
  </div>
</div>

<script>
"use strict";

const BASE_URL = window.APP_CONFIG.API_BASE;
const API_ORDERS = BASE_URL + "/api/orders";

const USER_ID = localStorage.getItem("jd_user_id");
if (!USER_ID) {
  alert("Please login");
  location.href = "../index.html";
}

const CART_KEY = "jd_cart";
const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

if (cart.length === 0) {
  alert("Cart is empty");
  location.href = "../index.html";
}

const total = cart.reduce((s, i) => s + i.price * i.qty, 0);

document.getElementById("orderBtn").onclick = () => {
  fetch(API_ORDERS, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-user-id": USER_ID
    },
    body: JSON.stringify({
      items: cart.map(i => ({
        product_id: i.id,
        price: Number(i.price),
        quantity: Number(i.qty)
      })),
      total: Number(total)
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("Order failed");
    return res.json();
  })
  .then(data => {
    localStorage.setItem("last_order_id", data.orderId);
    localStorage.removeItem(CART_KEY);
    location.href = "success.html";
  })
  .catch(err => {
    console.error(err);
    alert("Order failed");
  });
};
</script>

</body>
</html>
