<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Successful | JD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#f8fafc;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:720px;
  margin:40px 18px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(20px);
  border-radius:26px;
  padding:28px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 25px 60px rgba(0,0,0,.45)
}

.success{text-align:center;margin-bottom:26px}
.success h1{color:#22c55e;margin-bottom:8px;font-size:24px}

.order-id{margin-top:10px;color:#94a3b8;font-size:14px}

#orderItems{margin-top:16px}

.item{
  background:rgba(255,255,255,.08);
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  justify-content:space-between;
  gap:12px
}

.total{
  text-align:right;
  font-size:18px;
  font-weight:600;
  margin-top:26px;
  color:#22c55e
}

.actions{
  margin-top:34px;
  display:flex;
  gap:16px
}

.actions a{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
}

.home{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:#fff
}

.orders{
  background:rgba(255,255,255,.12);
  color:#f8fafc;
  border:1px solid rgba(255,255,255,.2)
}

@media(max-width:600px){
  .item{flex-direction:column}
  .actions{flex-direction:column}
}
</style>
</head>

<body>

<div class="container">
  <div class="success">
    <h1>✅ Order Placed Successfully</h1>
    <div class="order-id">
      Order ID: <b>#<span id="orderId"></span></b>
    </div>
  </div>

  <div id="orderItems"></div>

  <div class="total">
    Total Paid: ₹<span id="orderTotal"></span>
  </div>

  <div class="actions">
    <a href="../index.html" class="home">Continue Shopping</a>
    <a href="orders.html" class="orders">View Orders</a>
  </div>
</div>

<script>
"use strict";

/* ===============================
   LOAD LAST ORDER
================================ */
const lastOrderRaw = localStorage.getItem("last_order");

if (!lastOrderRaw) {
  alert("No recent order found");
  window.location.href = "../index.html";
}

const lastOrder = JSON.parse(lastOrderRaw);

/* ===============================
   ELEMENTS
================================ */
const orderIdEl = document.getElementById("orderId");
const orderTotalEl = document.getElementById("orderTotal");
const itemsBox = document.getElementById("orderItems");

/* ===============================
   RENDER ORDER
================================ */
orderIdEl.textContent = lastOrder.id;
orderTotalEl.textContent = `₹${Number(lastOrder.total).toFixed(2)}`;

itemsBox.innerHTML = "";

lastOrder.items.forEach(item => {
  const qty = Number(item.qty) || 1;
  const price = Number(item.price) || 0;
  const itemTotal = price * qty;

  itemsBox.innerHTML += `
    <div class="item">
      <div>${item.name} × ${qty}</div>
      <div>₹${itemTotal.toFixed(2)}</div>
    </div>
  `;
});

/* ===============================
   CLEANUP (OPTIONAL)
================================ */
setTimeout(() => {
  localStorage.removeItem("last_order");
}, 10000);
</script>

</body>
</html>
