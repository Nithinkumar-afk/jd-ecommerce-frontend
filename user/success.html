<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Successful | JD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#f8fafc;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  max-width:720px;
  width:100%;
  margin:20px;
  background:rgba(255,255,255,.07);
  border-radius:26px;
  padding:28px;
  border:1px solid rgba(255,255,255,.12);
}
.success{text-align:center}
.success h1{color:#22c55e}
.item{
  background:rgba(255,255,255,.08);
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  display:flex;
  justify-content:space-between;
}
.total{
  text-align:right;
  font-size:18px;
  font-weight:600;
  margin-top:26px;
  color:#22c55e
}
.actions{
  margin-top:34px;
  display:flex;
  gap:16px
}
.actions a{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
}
.home{background:#2563eb;color:#fff}
.orders{background:#334155;color:#fff}
</style>
</head>

<body>

<div class="container">
  <div class="success">
    <h1>✅ Order Placed Successfully</h1>
    <p>Order ID: <b>#<span id="orderId"></span></b></p>
  </div>

  <div id="orderItems"></div>

  <div class="total">
    Total Paid: ₹<span id="orderTotal"></span>
  </div>

  <div class="actions">
    <a href="../index.html" class="home">Continue Shopping</a>
    <a href="orders.html" class="orders">View Orders</a>
  </div>
</div>

<script>
"use strict";

/* ================= AUTH CHECK ================= */
const USER_ID = localStorage.getItem("jd_user_id");
if (!USER_ID) {
  alert("Please login first");
  location.href = "../index.html";
}

/* ================= LOAD LAST ORDER ================= */
const orderId   = localStorage.getItem("last_order_id");
const items     = JSON.parse(localStorage.getItem("last_order_items")) || [];
const total     = localStorage.getItem("last_order_total");

if (!orderId || !items.length) {
  alert("No recent order found");
  location.href = "../index.html";
}

/* ================= RENDER ================= */
document.getElementById("orderId").textContent = orderId;
document.getElementById("orderTotal").textContent = total;

const orderItemsBox = document.getElementById("orderItems");
orderItemsBox.innerHTML = "";

items.forEach(i => {
  orderItemsBox.innerHTML += `
    <div class="item">
      <span>${i.name} × ${i.qty}</span>
      <span>₹${i.price * i.qty}</span>
    </div>
  `;
});

/* ================= CLEAN TEMP DATA ================= */
localStorage.removeItem("last_order_items");
localStorage.removeItem("last_order_total");
</script>

</body>
</html>
