<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | JD Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --danger:#ff6b6b;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER (MATCH INDEX) ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
}

header a{
  font-size:22px;
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

header h2{
  font-size:18px;
  font-weight:500;
}

/* ================= LAYOUT ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:26px;
}

/* ================= CART ITEM ================= */
.cart-item{
  display:flex;
  gap:18px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
  align-items:center;
}

.cart-item img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  background:#000;
}

/* ================= ITEM INFO ================= */
.item-info{
  flex:1;
}

.item-info h4{
  font-size:16px;
  font-weight:500;
  margin-bottom:6px;
}

.item-info p{
  font-size:14px;
  opacity:.85;
}

/* ================= QTY ================= */
.qty-controls{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:10px;
}

.qty-controls button{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  font-size:18px;
  cursor:pointer;
}

.qty-controls span{
  min-width:26px;
  text-align:center;
  font-weight:600;
}

/* ================= BUTTONS ================= */
.btn{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.btn-danger{
  background:var(--danger);
  color:white;
}

.btn-danger:hover{opacity:.85}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
}

/* ================= SUMMARY ================= */
.cart-summary{
  margin-top:26px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.cart-summary strong{
  font-size:18px;
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  padding:80px 0;
  opacity:.6;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .container{padding:18px}
}

@media(max-width:480px){
  header h2{font-size:16px}

  .cart-item{
    flex-direction:column;
    align-items:flex-start;
  }

  .cart-item img{
    width:100%;
    height:200px;
  }

  .btn-danger{
    width:100%;
    margin-top:10px;
  }

  .cart-summary{
    flex-direction:column;
    gap:14px;
  }

  .btn-primary{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <a href="../index.html">←</a>
  <h2>My Cart</h2>
</header>

<div class="container" id="cartBox"></div>

<script>
  const BASE = "https://shopx-production-406f.up.railway.app";
const API = BASE + "/api/cart";

"use strict";

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartBox = document.getElementById("cartBox");

function renderCart(){
  cartBox.innerHTML="";

  if(cart.length===0){
    cartBox.innerHTML=`
      <div class="empty">
        <h3>Your cart is empty</h3>
      </div>`;
    return;
  }

  let total=0;

  cart.forEach((p,i)=>{
    p.qty = p.qty || 1;
    total += p.price * p.qty;

    cartBox.insertAdjacentHTML("beforeend",`
      <div class="cart-item">
        <img src="${p.image || 'https://via.placeholder.com/300'}">
        <div class="item-info">
          <h4>${p.name}</h4>
          <p>₹${p.price}</p>
          <div class="qty-controls">
            <button onclick="updateQty(${i},-1)">−</button>
            <span>${p.qty}</span>
            <button onclick="updateQty(${i},1)">+</button>
          </div>
        </div>
        <button class="btn btn-danger" onclick="removeItem(${i})">Remove</button>
      </div>
    `);
  });

  cartBox.insertAdjacentHTML("beforeend",`
    <div class="cart-summary">
      <strong>Total: ₹${total}</strong>
      <button class="btn btn-primary" onclick="checkout()">Checkout</button>
    </div>
  `);
}

function updateQty(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<1) cart[i].qty=1;
  save();
}

function removeItem(i){
  cart.splice(i,1);
  save();
}

function save(){
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function checkout(){
  localStorage.setItem("checkout_cart", JSON.stringify(cart));
  location.href = "checkout.html";
}

renderCart();
</script>

</body>
</html>
