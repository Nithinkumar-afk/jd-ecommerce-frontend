<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | JD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#f8fafc;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.12);
  padding:16px;
  display:flex;
  align-items:center;
  gap:14px;
}

header a{
  font-size:22px;
  text-decoration:none;
  color:#38bdf8;
  font-weight:600;
}

header h2{
  font-size:16px;
  font-weight:600;
}

/* ================= LAYOUT ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* ================= CART ITEM ================= */
.cart-item{
  display:flex;
  gap:16px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  padding:16px;
  border-radius:22px;
  margin-bottom:18px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 30px 70px rgba(0,0,0,.85);
  align-items:center;
}

.cart-item img{
  width:92px;
  height:92px;
  object-fit:cover;
  border-radius:16px;
  background:#020617;
}

.item-info{
  flex:1;
}

.item-info h4{
  margin:0 0 6px;
  font-size:15px;
  font-weight:600;
}

.item-info p{
  margin:0;
  font-weight:600;
  color:#22c55e;
}

/* ================= QTY ================= */
.qty-controls{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:10px;
}

.qty-controls button{
  width:34px;
  height:34px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.12);
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  color:white;
  transition:.2s;
}

.qty-controls button:hover{
  background:rgba(255,255,255,.25);
}

.qty-controls span{
  min-width:24px;
  text-align:center;
  font-weight:600;
}

/* ================= BUTTONS ================= */
.btn{
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.btn-primary{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:#fff;
  box-shadow:0 14px 30px rgba(56,189,248,.35);
}

.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 45px rgba(56,189,248,.45);
}

.btn-primary:active{transform:scale(.96)}

.btn-danger{
  background:#ef4444;
  color:#fff;
}

.btn-danger:hover{background:#dc2626}

/* ================= SUMMARY ================= */
.cart-summary{
  margin-top:26px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  padding:20px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 30px 70px rgba(0,0,0,.85);
}

.cart-summary strong{
  font-size:18px;
  color:#22c55e;
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  margin-top:90px;
  color:#94a3b8;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .cart-item{
    flex-direction:column;
    align-items:flex-start;
  }
  .cart-summary{
    flex-direction:column;
    gap:14px;
  }
  .btn-primary{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <a href="../index.html">←</a>
  <h2>My Cart</h2>
</header>

<div class="container" id="cartBox"></div>

<script>
"use strict";

const token = localStorage.getItem("token");
if(!token) location.href = "login.html";

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartBox = document.getElementById("cartBox");

function renderCart(){
  cartBox.innerHTML="";

  if(cart.length===0){
    cartBox.innerHTML=`
      <div class="empty">
        <h3>Your cart is empty</h3>
      </div>`;
    return;
  }

  let total=0;

  cart.forEach((p,i)=>{
    p.qty = p.qty || 1;
    total += p.price * p.qty;

    cartBox.insertAdjacentHTML("beforeend",`
      <div class="cart-item">
        <img src="${p.images?.[0] || 'https://via.placeholder.com/150'}">
        <div class="item-info">
          <h4>${p.name}</h4>
          <p>₹${p.price}</p>
          <div class="qty-controls">
            <button onclick="updateQty(${i},-1)">−</button>
            <span>${p.qty}</span>
            <button onclick="updateQty(${i},1)">+</button>
          </div>
        </div>
        <button class="btn btn-danger" onclick="removeItem(${i})">
          Remove
        </button>
      </div>
    `);
  });

  cartBox.insertAdjacentHTML("beforeend",`
    <div class="cart-summary">
      <strong>Total: ₹${total}</strong>
      <button class="btn btn-primary" onclick="checkout()">
        Checkout
      </button>
    </div>
  `);
}

function updateQty(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<1) cart[i].qty=1;
  save();
}

function removeItem(i){
  cart.splice(i,1);
  save();
}

function save(){
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function checkout(){
  localStorage.setItem("checkout_cart", JSON.stringify(cart));
  location.href = "checkout.html";
}

renderCart();
</script>

</body>
</html>
