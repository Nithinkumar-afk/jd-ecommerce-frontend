<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | JD Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --danger:#ff6b6b;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
}

header a{
  font-size:22px;
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

header h2{
  font-size:18px;
  font-weight:500;
}

/* ================= LAYOUT ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:26px;
}

/* ================= CART ITEM ================= */
.cart-item{
  display:flex;
  gap:18px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
  align-items:center;
}

.cart-item img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
}

/* ================= ITEM INFO ================= */
.item-info{flex:1}

.item-info h4{
  font-size:16px;
  font-weight:500;
  margin-bottom:6px;
}

.item-info p{
  font-size:14px;
  opacity:.85;
}

/* ================= QTY ================= */
.qty-controls{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:10px;
}

.qty-controls button{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  font-size:18px;
  cursor:pointer;
}

.qty-controls span{
  min-width:26px;
  text-align:center;
  font-weight:600;
}

/* ================= BUTTONS ================= */
.btn{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.btn-danger{
  background:var(--danger);
  color:white;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
}

/* ================= SUMMARY ================= */
.cart-summary{
  margin-top:26px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart-summary strong{
  font-size:18px;
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  padding:80px 0;
  opacity:.6;
}

/* ================= RESPONSIVE ================= */
@media(max-width:480px){
  .cart-item{
    flex-direction:column;
    align-items:flex-start;
  }

  .cart-item img{
    width:100%;
    height:200px;
  }

  .btn-danger,
  .btn-primary{
    width:100%;
  }

  .cart-summary{
    flex-direction:column;
    gap:14px;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">←</a>
  <h2>My Cart</h2>
</header>

<div class="container" id="cartBox"></div>

<script>
// ================= STATIC CART DATA =================
let cart = [
  {
    name: "Wireless Headphones",
    price: 1999,
    qty: 1,
    image: "https://via.placeholder.com/300"
  },
  {
    name: "Smart Watch",
    price: 2999,
    qty: 2,
    image: "https://via.placeholder.com/300"
  }
];

const cartBox = document.getElementById("cartBox");

// ================= RENDER CART =================
function renderCart(){
  cartBox.innerHTML = "";

  if(cart.length === 0){
    cartBox.innerHTML = `
      <div class="empty">
        <h3>Your cart is empty</h3>
      </div>`;
    return;
  }

  let total = 0;

  cart.forEach((item,index)=>{
    total += item.price * item.qty;

    cartBox.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div class="item-info">
          <h4>${item.name}</h4>
          <p>₹${item.price}</p>
          <div class="qty-controls">
            <button onclick="changeQty(${index},-1)">−</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index},1)">+</button>
          </div>
        </div>
        <button class="btn btn-danger" onclick="removeItem(${index})">
          Remove
        </button>
      </div>
    `;
  });

  cartBox.innerHTML += `
    <div class="cart-summary">
      <strong>Total: ₹${total}</strong>
      <button class="btn btn-primary" onclick="alert('Checkout Demo')">
        Checkout
      </button>
    </div>
  `;
}

// ================= ACTIONS =================
function changeQty(i,delta){
  cart[i].qty += delta;
  if(cart[i].qty < 1) cart[i].qty = 1;
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

// ================= INIT =================
renderCart();
</script>

</body>
</html>
