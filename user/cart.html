<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | JD Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
  --danger:#ff6b6b;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
}

header a{
  font-size:22px;
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

header h2{
  font-size:18px;
  font-weight:500;
}

/* LAYOUT */
.container{
  max-width:900px;
  margin:auto;
  padding:26px;
}

/* CART ITEM */
.cart-item{
  display:flex;
  gap:18px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
  align-items:center;
}

.cart-item img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  background:#111;
}

/* ITEM INFO */
.item-info{flex:1}

.item-info h4{
  font-size:16px;
  font-weight:500;
  margin-bottom:6px;
}

.item-info p{
  font-size:14px;
  opacity:.85;
}

/* QTY */
.qty-controls{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:10px;
}

.qty-controls button{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  font-size:18px;
  cursor:pointer;
}

.qty-controls span{
  min-width:26px;
  text-align:center;
  font-weight:600;
}

/* BUTTONS */
.btn{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.btn-danger{
  background:var(--danger);
  color:white;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
}

/* SUMMARY */
.cart-summary{
  margin-top:26px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart-summary strong{
  font-size:18px;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:80px 0;
  opacity:.6;
}

/* RESPONSIVE */
@media(max-width:480px){
  .cart-item{
    flex-direction:column;
    align-items:flex-start;
  }

  .cart-item img{
    width:100%;
    height:200px;
  }

  .btn-danger,
  .btn-primary{
    width:100%;
  }

  .cart-summary{
    flex-direction:column;
    gap:14px;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">‚Üê</a>
  <h2>My Cart</h2>
</header>

<div class="container" id="cartBox"></div>

<script src="../config.js"></script>
<script>
"use strict";

/* ================= BACKEND ================= */
const BASE_URL = window.APP_CONFIG.API_BASE;
const API_PRODUCTS = BASE_URL + "/api/products";
const FALLBACK = "https://via.placeholder.com/300x200";

/* ================= STATE ================= */
let productsData = [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* ================= ELEMENTS ================= */
const products = document.getElementById("products");
const cartCount = document.getElementById("cartCount");
const search = document.getElementById("search");
const toast = document.getElementById("toast");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalName = document.getElementById("modalName");
const modalPrice = document.getElementById("modalPrice");

/* ================= CART COUNT ================= */
function updateCartCount(){
  cartCount.textContent = cart.reduce((s,i)=>s+(i.qty||1),0);
}
updateCartCount();

/* ================= TOAST ================= */
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* ================= LOAD PRODUCTS ================= */
fetch(API_PRODUCTS)
  .then(res => res.json())
  .then(data => {
    productsData = data || [];
    renderProducts();
  })
  .catch(() => {
    products.innerHTML = "<p>Failed to load products</p>";
  });

function renderProducts(){
  const q = search.value.toLowerCase();
  products.innerHTML = "";

  productsData
    .filter(p => p.name.toLowerCase().includes(q))
    .forEach(p => {
      const img = p.image
        ? BASE_URL + p.image
        : FALLBACK;

      products.innerHTML += `
        <div class="product">
          <div class="img-box" onclick="openModal(${p.id})">
            <img src="${img}" onerror="this.src='${FALLBACK}'">
          </div>
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          <button class="cart-btn" onclick="addToCart(${p.id})">
            Add to Cart
          </button>
        </div>
      `;
    });
}

/* ================= CART ================= */
function addToCart(id){
  if(cart.find(i => i.id === id)){
    return showToast("Already in cart");
  }

  const product = productsData.find(p => p.id === id);
  cart.push({ ...product, qty: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  showToast("Added to cart üõí");
}

/* ================= MODAL ================= */
function openModal(id){
  const p = productsData.find(p => p.id === id);
  if(!p) return;

  modal.style.display = "flex";
  modalImg.src = p.image ? BASE_URL + p.image : FALLBACK;
  modalName.textContent = p.name;
  modalPrice.textContent = "‚Çπ" + p.price;
}

function closeModal(){
  modal.style.display = "none";
}

modal.onclick = e => {
  if(e.target === modal) closeModal();
};

/* ================= SEARCH ================= */
search.oninput = renderProducts;
</script>

</body>
</html>
