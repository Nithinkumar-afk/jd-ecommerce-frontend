<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="JD secure login using email OTP" />
<title>JD Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  min-height:100vh;
  background:black;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}
#splash{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .8s ease,visibility .8s ease;
}
#splash.hide{opacity:0;visibility:hidden}
.login-page{
  width:100%;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:380px;
  padding:26px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 30px 70px rgba(0,0,0,.8);
}
.brand{text-align:center;font-size:28px;font-weight:700;margin-bottom:14px}
.brand span:first-child{color:#4fb6e8}
.brand span:last-child{color:white}
.card h2{text-align:center;margin-bottom:20px;font-weight:500}
.card input{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:white;
}
.card button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#4fb6e8,#2563eb);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.card button:disabled{opacity:.6;cursor:not-allowed}
.hidden{display:none}
.note{text-align:center;font-size:13px;color:#cbd5e1;margin-top:12px}
.alert-msg{text-align:center;margin-top:10px;font-size:14px}
.alert-success{color:#22c55e}
.alert-error{color:#ef4444}
</style>
</head>

<body>

<div id="splash"></div>

<div class="login-page">
  <div class="card">
    <div class="brand"><span>J</span><span>D</span></div>
    <h2>Login to JD</h2>

    <input id="name" placeholder="Full Name" />
    <input id="email" type="email" placeholder="Email Address" />

    <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" class="hidden">
      <input id="otp" type="text" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify & Continue</button>
    </div>

    <div class="note">OTP will be sent to your email</div>
    <div id="alertMsg" class="alert-msg hidden"></div>
  </div>
</div>

<script>
/* ================================
   SPLASH SCREEN
================================ */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("splash")?.classList.add("hide");
  }, 1200);
});

/* ================================
   API CONFIG (PRODUCTION)
================================ */
const API_BASE = "https://shopx-production-b1ad.up.railway.app";

/* ================================
   AUTO REDIRECT IF LOGGED IN
================================ */
const existingToken = localStorage.getItem("token");
if (existingToken) {
  window.location.replace("product.html"); // ✅ change if needed
}

/* ================================
   ELEMENTS
================================ */
const alertMsg = document.getElementById("alertMsg");
const otpBox = document.getElementById("otpBox");
const sendBtn = document.getElementById("sendOtpBtn");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const otpInput = document.getElementById("otp");

/* ================================
   HELPERS
================================ */
function showAlert(msg, type = "success") {
  if (!alertMsg) return;
  alertMsg.textContent = msg;
  alertMsg.className = `alert-msg alert-${type}`;
  alertMsg.classList.remove("hidden");
}

function validEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

/* ================================
   OTP COOLDOWN
================================ */
let cooldown = false;

/* ================================
   SEND OTP
================================ */
async function sendOTP() {
  if (cooldown) return;

  showAlert("", "success");
  alertMsg?.classList.add("hidden");

  const name = nameInput?.value.trim();
  const email = emailInput?.value.trim();

  if (!name || !email)
    return showAlert("Enter name & email", "error");

  if (!validEmail(email))
    return showAlert("Invalid email address", "error");

  try {
    cooldown = true;
    sendBtn.disabled = true;
    sendBtn.textContent = "Sending OTP...";

    const res = await fetch(`${API_BASE}/api/auth/send-otp`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed to send OTP");

    nameInput.disabled = true;
    emailInput.disabled = true;

    otpBox?.classList.remove("hidden");
    showAlert("OTP sent successfully");

    /* ⏳ COOLDOWN TIMER */
    let sec = 45;
    sendBtn.textContent = `Resend in ${sec}s`;

    const timer = setInterval(() => {
      sec--;
      sendBtn.textContent = `Resend in ${sec}s`;
      if (sec <= 0) {
        clearInterval(timer);
        cooldown = false;
        sendBtn.disabled = false;
        sendBtn.textContent = "Resend OTP";
      }
    }, 1000);

  } catch (err) {
    cooldown = false;
    sendBtn.disabled = false;
    sendBtn.textContent = "Send OTP";
    showAlert(err.message, "error");
  }
}

/* ================================
   VERIFY OTP
================================ */
async function verifyOTP() {
  alertMsg?.classList.add("hidden");

  const email = emailInput?.value.trim();
  const otp = otpInput?.value.trim();

  if (!/^\d{6}$/.test(otp))
    return showAlert("Enter valid 6-digit OTP", "error");

  try {
    const res = await fetch(`${API_BASE}/api/auth/verify-otp`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "OTP verification failed");

    /* ✅ SAVE LOGIN */
    localStorage.setItem("token", data.token);
    localStorage.setItem("loggedInUser", JSON.stringify(data.user));

    /* ✅ REDIRECT AFTER LOGIN */
    window.location.replace("product.html");

  } catch (err) {
    showAlert(err.message, "error");
  }
}
</script>


</body>
</html>
