<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 24px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(16px);
  position:sticky;
  top:0;
  z-index:50;
}

header button{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:14px;
  padding:8px 14px;
  font-size:18px;
  color:white;
  cursor:pointer;
}

.logo{
  font-size:22px;
  font-weight:600;
}
.logo span:first-child{color:var(--primary)}

/* ================= ORDERS ================= */
#orders{
  max-width:900px;
  margin:auto;
  padding:26px 22px;
}

/* ================= ORDER CARD ================= */
.order{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  margin-bottom:22px;
}

.order-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}

.order-id{
  font-size:13px;
  color:#cbd5f5;
}

/* ================= STATUS ================= */
.status{
  font-size:11px;
  font-weight:600;
  padding:6px 14px;
  border-radius:999px;
  text-transform:uppercase;
  white-space:nowrap;
}

.status.Placed{background:#ffedd5;color:#c2410c}
.status.Shipped{background:#dbeafe;color:#1d4ed8}
.status.Delivered{background:#dcfce7;color:#166534}
.status.Cancelled{background:#fee2e2;color:#991b1b}

/* ================= ITEM ================= */
.item{
  display:flex;
  gap:14px;
  padding:14px;
  margin-top:12px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
}

.item-info h4{
  font-size:14px;
  font-weight:500;
}

.item-info p{
  font-size:13px;
  color:#94a3b8;
}

/* ================= META ================= */
.meta{
  margin-top:10px;
  font-size:12px;
  color:#94a3b8;
}

.total{
  text-align:right;
  margin-top:16px;
  font-weight:600;
  color:#22c55e;
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  color:#aaa;
  margin-top:80px;
  font-size:15px;
}

/* ================= TABLET ================= */
@media (max-width:768px){
  header{padding:12px 16px}
  #orders{padding:20px 16px}
  .order-head{
    flex-direction:column;
    align-items:flex-start;
  }
}

/* ================= MOBILE ================= */
@media (max-width:480px){
  .logo{font-size:18px}
  header button{
    font-size:16px;
    padding:6px 12px;
  }
  .status{
    font-size:10px;
    padding:5px 12px;
  }
  .order{padding:16px}
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">←</button>
  <div class="logo"><span>J</span><span>D</span></div>
</header>

<div id="orders"></div>

<script src="../config.js"></script>
<script>
"use strict";

/* ================= CONFIG ================= */
const BASE_URL = window.APP_CONFIG.API_BASE;
const API_ORDERS = BASE_URL + "/api/orders";

/* ✅ FIXED AUTH (MATCHES CHECKOUT) */
const USER_ID = localStorage.getItem("jd_user_id");
if (!USER_ID) {
  location.href = "../index.html";
}

/* ================= ELEMENTS ================= */
const ordersDiv = document.getElementById("orders");
const money = n => "₹" + Number(n || 0).toLocaleString("en-IN");

/* ================= LOAD ORDERS ================= */
async function loadOrders(){
  try{
    const res = await fetch(API_ORDERS, {
      headers: { "x-user-id": USER_ID }
    });

    const list = await res.json();
    ordersDiv.innerHTML = "";

    if (!Array.isArray(list) || list.length === 0) {
      ordersDiv.innerHTML =
        "<p class='empty'>No orders found</p>";
      return;
    }

    list.forEach(o => {

      const statusText = o.status || "Placed";

      const itemsHtml = o.items.map(i => `
        <div class="item">
          <div class="item-info">
            <h4>${i.name}</h4>
            <p>${money(i.price)} × ${i.qty}</p>
          </div>
        </div>
      `).join("");

      ordersDiv.innerHTML += `
        <div class="order">
          <div class="order-head">
            <div class="order-id">Order #${o.id}</div>
            <div class="status ${statusText}">
              ${statusText}
            </div>
          </div>

          ${itemsHtml}

          <div class="total">
            Total: ${money(o.total)}
          </div>
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
    ordersDiv.innerHTML =
      "<p class='empty'>Failed to load orders</p>";
  }
}

/* ================= INIT ================= */
loadOrders();
</script>

</body>
</html>
