<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#f8fafc;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(18px);
  padding:14px 18px;
  display:flex;
  gap:14px;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.12);
}

header button{
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:14px;
  padding:8px 14px;
  font-size:18px;
  color:#fff;
  cursor:pointer;
}

/* JD LOGO */
.logo{
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
}
.logo span:first-child{color:#38bdf8}
.logo span:last-child{color:#f8fafc}

/* ================= CONTAINER ================= */
#orders{
  max-width:900px;
  margin:auto;
  padding:22px 16px;
}

/* ================= ORDER CARD ================= */
.order{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(20px);
  border-radius:22px;
  padding:20px;
  margin-bottom:22px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 30px 70px rgba(0,0,0,.85);
  animation:fadeUp .35s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}

.order-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.order-id{
  font-size:13px;
  color:#cbd5f5;
}

/* ================= STATUS ================= */
.status{
  font-size:11px;
  font-weight:600;
  padding:6px 14px;
  border-radius:999px;
  text-transform:uppercase;
}

.status.PLACED{background:#ffedd5;color:#c2410c;}
.status.SHIPPED{background:#e0f2fe;color:#0369a1;}
.status.DELIVERED{background:#dcfce7;color:#15803d;}
.status.CANCELLED{background:#fee2e2;color:#b91c1c;}

/* ================= ITEMS ================= */
.item{
  display:flex;
  gap:14px;
  padding:14px;
  margin-top:12px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
}

.item img{
  width:76px;
  height:76px;
  border-radius:16px;
  object-fit:cover;
  background:#020617;
}

.item-info h4{
  margin:0;
  font-size:14px;
  color:#f8fafc;
}

.item-info p{
  margin-top:4px;
  font-size:13px;
  color:#94a3b8;
}

/* ================= TOTAL ================= */
.total{
  text-align:right;
  margin-top:16px;
  font-weight:600;
  font-size:15px;
  color:#22c55e;
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  color:#94a3b8;
  margin-top:80px;
  font-size:15px;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">←</button>
  <div class="logo"><span>J</span><span>D</span></div>
</header>

<div id="orders"></div>

<script>
const API = "http://localhost:5000/api";
const token = localStorage.getItem("token");

if (!token) {
  location.href = "login.html";
}

const ordersDiv = document.getElementById("orders");
const money = n => "₹" + Number(n || 0).toLocaleString("en-IN");

/* ================= LOAD ORDERS ================= */
async function loadOrders() {
  try {
    const res = await fetch(`${API}/orders`, {
      headers: {
        Authorization: "Bearer " + token
      }
    });

    if (res.status === 401) {
      localStorage.clear();
      location.href = "login.html";
      return;
    }

    const orders = await res.json();

    if (!Array.isArray(orders) || !orders.length) {
      ordersDiv.innerHTML = "<p class='empty'>No orders found</p>";
      return;
    }

    ordersDiv.innerHTML = "";
    orders.forEach(renderOrder);

  } catch (err) {
    console.error("ORDERS LOAD ERROR:", err);
    ordersDiv.innerHTML = "<p class='empty'>Failed to load orders</p>";
  }
}

/* ================= RENDER ORDER ================= */
function renderOrder(order) {
  const status = (order.status || "PLACED").toUpperCase();

  let itemsHTML = "";
  (order.items || []).forEach(item => {
    itemsHTML += `
      <div class="item">
        <img src="${item.image || 'https://via.placeholder.com/150'}">
        <div class="item-info">
          <h4>${item.name}</h4>
          <p>${money(item.price)} × ${item.quantity}</p>
        </div>
      </div>
    `;
  });

  ordersDiv.innerHTML += `
    <div class="order">
      <div class="order-head">
        <div class="order-id">Order #${order.id}</div>
        <div class="status ${status}">${status}</div>
      </div>
      ${itemsHTML}
      <div class="total">Total: ${money(order.total_amount)}</div>
    </div>
  `;
}

loadOrders();
</script>

</body>
</html>
