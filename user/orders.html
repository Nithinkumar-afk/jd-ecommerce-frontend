<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders | JD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 24px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(16px);
  position:sticky;
  top:0;
  z-index:50;
}

header button{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:14px;
  padding:8px 14px;
  font-size:18px;
  color:white;
  cursor:pointer;
}

.logo{
  font-size:22px;
  font-weight:600;
}
.logo span:first-child{color:var(--primary)}

/* ================= ORDERS ================= */
#orders{
  max-width:900px;
  margin:auto;
  padding:26px 22px;
}

/* ================= ORDER CARD ================= */
.order{
  background:linear-gradient(180deg,#101010,#0a0a0a);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  margin-bottom:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.order-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}

.order-id{
  font-size:13px;
  color:#cbd5f5;
}

/* ================= STATUS (COLOR GRADED) ================= */
.status{
  font-size:11px;
  font-weight:600;
  padding:7px 16px;
  border-radius:999px;
  text-transform:uppercase;
  letter-spacing:.4px;
  white-space:nowrap;
}

/* Placed → Orange */
.status.Placed{
  background:linear-gradient(135deg,#ffedd5,#fed7aa);
  color:#9a3412;
  box-shadow:0 0 0 1px rgba(234,88,12,.35) inset;
}

/* Shipped → Blue */
.status.Shipped{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
  color:#1e40af;
  box-shadow:0 0 0 1px rgba(37,99,235,.35) inset;
}

/* Delivered → Green */
.status.Delivered{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
  color:#14532d;
  box-shadow:0 0 0 1px rgba(34,197,94,.35) inset;
}

/* Cancelled → Red */
.status.Cancelled{
  background:linear-gradient(135deg,#fee2e2,#fecaca);
  color:#7f1d1d;
  box-shadow:0 0 0 1px rgba(239,68,68,.35) inset;
}

/* ================= ITEM ================= */
.item{
  display:flex;
  justify-content:space-between;
  gap:14px;
  padding:14px 16px;
  margin-top:12px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  font-size:14px;
}

/* ================= TOTAL ================= */
.total{
  text-align:right;
  margin-top:16px;
  font-weight:600;
  color:#22c55e;
  font-size:15px;
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  color:#aaa;
  margin-top:80px;
  font-size:15px;
}

/* ================= TABLET ================= */
@media (max-width:768px){
  header{padding:12px 16px}
  #orders{padding:20px 16px}
  .order-head{
    flex-direction:column;
    align-items:flex-start;
  }
}

/* ================= MOBILE ================= */
@media (max-width:480px){
  .logo{font-size:18px}
  header button{
    font-size:16px;
    padding:6px 12px;
  }
  .status{
    font-size:10px;
    padding:6px 14px;
  }
  .order{padding:16px}
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">←</button>
  <div class="logo"><span>J</span><span>D</span></div>
</header>

<div id="orders"></div>

<script src="../config.js"></script>
<script>
"use strict";

const BASE_URL = window.APP_CONFIG.API_BASE;
const API_ORDERS = BASE_URL + "/api/orders";

const USER_ID = localStorage.getItem("jd_user_id");
if (!USER_ID) location.href = "../index.html";

const ordersDiv = document.getElementById("orders");
const money = n => "₹" + Number(n || 0).toLocaleString("en-IN");

const prettyStatus = s =>
  s.charAt(0) + s.slice(1).toLowerCase();

async function loadOrders() {
  ordersDiv.innerHTML = "<p>Loading orders...</p>";

  try {
    const res = await fetch(API_ORDERS, {
      headers: { "x-user-id": USER_ID }
    });
    if (!res.ok) throw new Error();

    const list = await res.json();
    ordersDiv.innerHTML = "";

    if (!list.length) {
      ordersDiv.innerHTML = "<p>No orders found</p>";
      return;
    }

    list.forEach(o => {
      ordersDiv.innerHTML += `
        <div class="order">
          <div class="order-head">
            <div>Order #${o.id}</div>
            <div class="status ${o.status}">
              ${prettyStatus(o.status)}
            </div>
          </div>

          ${(o.items || []).map(i => `
            <div class="item">
              <div>${i.name} × ${i.qty}</div>
              <div>${money(i.price)}</div>
            </div>
          `).join("")}

          <div class="total">
            Total: ${money(o.total_amount)}
          </div>
        </div>
      `;
    });

  } catch {
    ordersDiv.innerHTML = "<p>Failed to load orders</p>";
  }
}

loadOrders();
</script>
</body>
</html>
