<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== SAME CSS (UNCHANGED) ===== */
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 28px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
}
.logo{font-size:22px;font-weight:600;cursor:pointer}
.logo span:first-child{color:var(--primary)}
#search{
  width:40%;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  outline:none;
}
.header-right{display:flex;gap:14px;align-items:center}
.profile-wrapper{position:relative}
.profile-btn{
  display:flex;
  gap:10px;
  align-items:center;
  padding:8px 14px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
}
.avatar{
  width:36px;height:36px;border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
}
.profile-menu{
  position:absolute;
  top:55px;
  right:0;
  min-width:180px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:14px;
  display:none;
  flex-direction:column;
  overflow:hidden;
}
.profile-menu button{
  padding:12px 16px;
  background:none;
  border:none;
  color:white;
  text-align:left;
  cursor:pointer;
}
.profile-menu button:hover{background:rgba(255,255,255,.06)}
.profile-menu .logout{color:#ff6b6b}
.cart{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
}
.container{padding:26px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:22px;
}
.product{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.img-box{
  width:100%;
  height:220px;
  border-radius:14px;
  overflow:hidden;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.3s;
}
.product:hover img{transform:scale(1.05)}
.cart-btn{
  margin-top:auto;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
}
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:12px 22px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  max-width:420px;
  width:90%;
  padding:20px;
  position:relative;
}
.modal img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:14px;
}
.close{
  position:absolute;
  top:14px;
  right:18px;
  cursor:pointer;
}
@media(max-width:768px){
  header{flex-wrap:wrap}
  #search{width:100%}
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>J</span>D</div>
  <input id="search" placeholder="Search products">
  <div class="header-right">

    <div class="profile-wrapper">
      <div class="profile-btn" onclick="toggleProfileMenu()">
        <div class="avatar" id="avatar">G</div>
        <span id="profileName">Guest</span>
      </div>
      <div class="profile-menu" id="profileMenu">
        <button onclick="location.href='user/orders.html'">ðŸ“¦ My Orders</button>
        <button onclick="location.href='user/profile.html'">ðŸ‘¤ Profile</button>
        <button class="logout" onclick="logout()">ðŸšª Logout</button>
      </div>
    </div>

    <button class="cart" onclick="location.href='user/cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>

  </div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <span class="close" onclick="closeModal()">âœ•</span>
    <img id="modalImg">
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
  </div>
</div>

<script>
/* ================= BACKEND ================= */
const BASE_URL = "https://shopx-production-406f.up.railway.app";
const API_PRODUCTS = BASE_URL + "/api/products";
const API_USER_INIT = BASE_URL + "/api/user/init";

const FALLBACK="https://via.placeholder.com/300x200";

/* ================= USER INIT ================= */
if(!localStorage.getItem("userId")){
  fetch(API_USER_INIT,{method:"POST"})
    .then(r=>r.json())
    .then(d=>localStorage.setItem("userId",d.userId));
}

/* ================= STATE ================= */
let productsData=[];
let cart=JSON.parse(localStorage.getItem("cart"))||[];

/* ================= ELEMENTS ================= */
const products=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const search=document.getElementById("search");
const toast=document.getElementById("toast");
const profileMenu=document.getElementById("profileMenu");
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const modalName=document.getElementById("modalName");
const modalPrice=document.getElementById("modalPrice");

cartCount.textContent=cart.length;

/* ================= FUNCTIONS ================= */
function showToast(msg){
  toast.textContent=msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

function toggleProfileMenu(){
  profileMenu.style.display=profileMenu.style.display==="flex"?"none":"flex";
}

function logout(){
  localStorage.clear();
  location.reload();
}

/* ================= LOAD PRODUCTS ================= */
fetch(API_PRODUCTS)
.then(r=>r.json())
.then(data=>{
  productsData=data;
  renderProducts();
});

function renderProducts(){
  const q=search.value.toLowerCase();
  products.innerHTML="";
  productsData
    .filter(p=>p.name.toLowerCase().includes(q))
    .forEach(p=>{
      products.insertAdjacentHTML("beforeend",`
        <div class="product">
          <div class="img-box" onclick="openModal(${p.id})">
            <img src="${p.image||FALLBACK}">
          </div>
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button class="cart-btn" onclick="addToCart(${p.id})">
            Add to Cart
          </button>
        </div>
      `);
    });
}

function addToCart(id){
  if(cart.some(i=>i.id===id))return showToast("Already in cart");
  const p=productsData.find(p=>p.id===id);
  cart.push({...p,qty:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.textContent=cart.length;
  showToast("Added to cart ðŸ›’");
}

function openModal(id){
  const p=productsData.find(p=>p.id===id);
  modal.style.display="flex";
  modalImg.src=p.image||FALLBACK;
  modalName.textContent=p.name;
  modalPrice.textContent="â‚¹"+p.price;
}

function closeModal(){modal.style.display="none"}

search.oninput=renderProducts;
</script>

</body>
</html>
