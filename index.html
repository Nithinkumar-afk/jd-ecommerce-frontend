<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="config.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:14px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
  flex-wrap:wrap;
}
.logo{font-size:22px;font-weight:600}
.logo span{color:var(--primary)}

#search{
  flex:1;
  min-width:220px;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:#fff;
  outline:none;
}

.header-right{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

/* ================= PROFILE ================= */
.profile-wrapper{position:relative}
.profile-btn{
  display:flex;
  gap:10px;
  align-items:center;
  padding:8px 14px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
}
.avatar{
  width:34px;height:34px;border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
}
.profile-menu{
  position:absolute;
  top:55px;
  right:0;
  min-width:180px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:14px;
  display:none;
  flex-direction:column;
  overflow:hidden;
}
.profile-menu button{
  padding:12px 16px;
  background:none;
  border:none;
  color:white;
  text-align:left;
  cursor:pointer;
}
.profile-menu button:hover{background:rgba(255,255,255,.06)}
.profile-menu .logout{color:#ff6b6b}

/* ================= BUTTONS ================= */
.cart,.checkout{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
  white-space:nowrap;
}

/* ================= PRODUCTS ================= */
.container{padding:24px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}
.product{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ================= IMAGE SCROLLER ================= */
.img-scroll{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.img-scroll::-webkit-scrollbar{height:6px}
.img-scroll::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.2);
  border-radius:999px;
}

.img-scroll img{
  min-width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
  scroll-snap-align:start;
}

/* ================= TOAST ================= */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:12px 22px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
  z-index:200;
}
.toast.show{opacity:1}

/* ================= MODAL ================= */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:150;
}
.modal{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  max-width:520px;
  width:94%;
  padding:16px;
  position:relative;
}

/* MODAL SCROLLER */
.modal-scroll{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.modal-scroll img{
  min-width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:14px;
}

.close{
  position:absolute;
  top:10px;
  right:14px;
  cursor:pointer;
  font-size:20px;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  header{
    flex-direction:column;
    align-items:stretch;
  }
  .header-right{
    justify-content:space-between;
  }
  #search{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>J</span>D</div>
  <input id="search" placeholder="Search products">

  <div class="header-right">
    <div class="profile-wrapper">
      <div class="profile-btn" id="profileBtn">
        <div class="avatar">G</div>
        <span>Guest</span>
      </div>
      <div class="profile-menu" id="profileMenu">
        <button onclick="location.href='user/orders.html'">ðŸ“¦ My Orders</button>
        <button onclick="location.href='user/profile.html'">ðŸ‘¤ Profile</button>
        <button class="logout" onclick="logout()">ðŸšª Logout</button>
      </div>
    </div>

    <a href="user/checkout.html" class="checkout">Checkout</a>
    <button class="cart" onclick="location.href='user/cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <span class="close" onclick="closeModal()">âœ•</span>
    <div class="modal-scroll" id="modalImages"></div>
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
  </div>
</div>

<script>
"use strict";

const API = window.APP_CONFIG.API_BASE;
const API_PRODUCTS = API + "/api/products?ts=" + Date.now();
const FALLBACK = "https://via.placeholder.com/300x200";

let productsData = [];
let cart = JSON.parse(localStorage.getItem("jd_cart")) || [];

const products = document.getElementById("products");
const cartCount = document.getElementById("cartCount");
const search = document.getElementById("search");
const toast = document.getElementById("toast");
const modal = document.getElementById("modal");
const modalName = document.getElementById("modalName");
const modalPrice = document.getElementById("modalPrice");
const modalImages = document.getElementById("modalImages");
const profileMenu = document.getElementById("profileMenu");
const profileBtn = document.getElementById("profileBtn");

function updateCartCount(){
  cartCount.textContent = cart.reduce((s,i)=>s+(i.qty||1),0);
}
updateCartCount();

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

profileBtn.onclick = e => {
  e.stopPropagation();
  profileMenu.style.display =
    profileMenu.style.display==="flex"?"none":"flex";
};
document.onclick = () => profileMenu.style.display="none";

function logout(){
  localStorage.removeItem("jd_user_id");
  location.reload();
}

fetch(API_PRODUCTS)
  .then(r=>r.json())
  .then(d=>{
    productsData = Array.isArray(d)?d:[];
    renderProducts();
  })
  .catch(()=>products.innerHTML="<p>Failed to load products</p>");

/* ðŸ”¥ OVERRIDDEN WITH IMAGE SCROLLER */
function renderProducts(){
  const q = search.value.toLowerCase();
  products.innerHTML="";
  productsData
    .filter(p=>p.name.toLowerCase().includes(q))
    .forEach(p=>{

      const images = [];
      if(p.image) images.push(API + p.image);
      if(p.image2) images.push(API + p.image2);
      if(p.image3) images.push(API + p.image3);

      const imgs = images.length ? images : [FALLBACK];

      products.insertAdjacentHTML("beforeend",`
        <div class="product">
          <div class="img-scroll" onclick="openModal(${p.id})">
            ${imgs.map(i=>`
              <img src="${i}" onerror="this.src='${FALLBACK}'">
            `).join("")}
          </div>
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button class="cart-btn" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `);
    });
}

function addToCart(id){
  if(cart.find(i=>i.id===id)){
    showToast("Already in cart");
    return;
  }
  const p = productsData.find(p=>p.id===id);
  if(!p) return;
  cart.push({...p,qty:1});
  localStorage.setItem("jd_cart",JSON.stringify(cart));
  updateCartCount();
  showToast("Added to cart ðŸ›’");
}

/* ðŸ”¥ OVERRIDDEN MODAL WITH SCROLLER */
function openModal(id){
  const p = productsData.find(p=>p.id===id);
  if(!p) return;

  modalImages.innerHTML="";

  const imgs = [];
  if(p.image) imgs.push(API + p.image);
  if(p.image2) imgs.push(API + p.image2);
  if(p.image3) imgs.push(API + p.image3);

  (imgs.length?imgs:[FALLBACK]).forEach(src=>{
    const im = document.createElement("img");
    im.src = src;
    im.onerror = ()=>im.src=FALLBACK;
    modalImages.appendChild(im);
  });

  modal.style.display="flex";
  modalName.textContent = p.name;
  modalPrice.textContent = "â‚¹"+p.price;
}

function closeModal(){ modal.style.display="none"; }
modal.onclick = e => { if(e.target===modal) closeModal(); };

search.oninput = renderProducts;
</script>

</body>
</html>
