<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="config.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 28px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
}
.logo{font-size:22px;font-weight:600}
.logo span{color:var(--primary)}
#search{
  width:40%;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:#fff;
  outline:none;
}
.header-right{display:flex;gap:14px;align-items:center}

/* PROFILE */
.profile-wrapper{position:relative}
.profile-btn{
  display:flex;
  gap:10px;
  align-items:center;
  padding:8px 14px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
}
.avatar{
  width:36px;height:36px;border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
  overflow:hidden;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.profile-menu{
  position:absolute;
  top:55px;
  right:0;
  min-width:180px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:14px;
  display:none;
  flex-direction:column;
}
.profile-menu button{
  padding:12px 16px;
  background:none;
  border:none;
  color:white;
  text-align:left;
  cursor:pointer;
}
.profile-menu button:hover{background:rgba(255,255,255,.06)}
.profile-menu .logout{color:#ff6b6b}

/* CART + CHECKOUT */
.cart,
.checkout{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
  display:inline-flex;
  align-items:center;
}

/* PRODUCTS */
.container{padding:26px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:22px;
}
.product{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.img-box{
  width:100%;
  height:220px;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.3s;
}
.product:hover img{transform:scale(1.05)}
.cart-btn{
  margin-top:auto;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:12px 22px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}

/* MODAL */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  max-width:420px;
  width:90%;
  padding:20px;
  position:relative;
  display:flex;
  flex-direction:column;
  gap:10px;
  max-height:85vh;
}
.modal img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:14px;
}
.modal-desc{
  font-size:14px;
  color:#d1d5db;
  line-height:1.5;
  overflow-y:auto;
}
.close{
  position:absolute;
  top:14px;
  right:18px;
  cursor:pointer;
}

@media(max-width:768px){
  header{flex-wrap:wrap}
  #search{width:100%}
  .modal img{height:180px}
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>J</span>D</div>
  <input id="search" placeholder="Search products">

  <div class="header-right">
    <div class="profile-wrapper">
      <div class="profile-btn" id="profileBtn">
        <div class="avatar" id="avatar">G</div>
        <span id="profileName">Guest</span>
      </div>
      <div class="profile-menu" id="profileMenu">
        <button onclick="location.href='user/orders.html'">ðŸ“¦ My Orders</button>
        <button onclick="location.href='user/profile.html'">ðŸ‘¤ Profile</button>
        <button class="logout" onclick="logout()">ðŸšª Logout</button>
      </div>
    </div>

    <a href="user/checkout.html" class="checkout">Checkout</a>

    <button class="cart" onclick="location.href='user/cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <span class="close" onclick="closeModal()">âœ•</span>
    <img id="modalImg">
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
    <p class="modal-desc" id="modalDesc"></p>
  </div>
</div>

<script>
"use strict";

/* CONFIG */
const API = window.APP_CONFIG.API_BASE;
const API_PRODUCTS = API + "/api/products?ts=" + Date.now();
const API_PROFILE = API + "/api/profile";
const FALLBACK = "https://via.placeholder.com/300x200";

/* STATE */
let productsData = [];
let cart = JSON.parse(localStorage.getItem("jd_cart")) || [];
const USER_ID = localStorage.getItem("jd_user_id");

/* ELEMENTS */
const products = document.getElementById("products");
const cartCount = document.getElementById("cartCount");
const search = document.getElementById("search");
const toast = document.getElementById("toast");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalName = document.getElementById("modalName");
const modalPrice = document.getElementById("modalPrice");
const modalDesc = document.getElementById("modalDesc");
const profileMenu = document.getElementById("profileMenu");
const profileBtn = document.getElementById("profileBtn");
const avatar = document.getElementById("avatar");
const profileName = document.getElementById("profileName");

/* LOAD PROFILE (ADDED) */
if (USER_ID) {
  fetch(API_PROFILE + "?t=" + Date.now(), {
    headers: { "x-user-id": USER_ID }
  })
  .then(r => r.json())
  .then(u => {
    profileName.textContent = u.name || "User";

    if (u.image) {
      avatar.innerHTML =
        `<img src="${API + u.image}?v=${Date.now()}">`;
    } else {
      avatar.textContent = (u.name || "U")[0].toUpperCase();
    }
  })
  .catch(()=>{});
}

/* CART COUNT */
function updateCartCount(){
  cartCount.textContent = cart.reduce((s,i)=>s+(i.qty||1),0);
}
updateCartCount();

/* TOAST */
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* PROFILE MENU */
profileBtn.onclick = (e) => {
  e.stopPropagation();
  profileMenu.style.display =
    profileMenu.style.display==="flex"?"none":"flex";
};
profileMenu.onclick = e => e.stopPropagation();
document.onclick = () => profileMenu.style.display = "none";

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}

/* LOAD PRODUCTS */
fetch(API_PRODUCTS)
  .then(r=>r.json())
  .then(d=>{
    productsData = Array.isArray(d)?d:[];
    renderProducts();
  })
  .catch(()=>{
    products.innerHTML="<p>Failed to load products</p>";
  });

function renderProducts(){
  const q = search.value.toLowerCase();
  products.innerHTML="";
  productsData
    .filter(p=>p.name.toLowerCase().includes(q))
    .forEach(p=>{
      const img = p.image ? API + p.image : FALLBACK;
      products.insertAdjacentHTML("beforeend",`
        <div class="product">
          <div class="img-box" onclick="openModal(${p.id})">
            <img src="${img}" onerror="this.src='${FALLBACK}'">
          </div>
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button class="cart-btn" onclick="addToCart(${p.id})">
            Add to Cart
          </button>
        </div>
      `);
    });
}

/* CART */
function addToCart(id){
  if(cart.find(i=>i.id===id)){
    showToast("Already in cart");
    return;
  }
  const p = productsData.find(p=>p.id===id);
  if(!p) return;
  cart.push({...p,qty:1});
  localStorage.setItem("jd_cart",JSON.stringify(cart));
  updateCartCount();
  showToast("Added to cart ðŸ›’");
}

/* MODAL */
function openModal(id){
  const p = productsData.find(p=>p.id===id);
  if(!p) return;

  modal.style.display="flex";
  modalImg.src = p.image ? API + p.image : FALLBACK;
  modalName.textContent = p.name;
  modalPrice.textContent = "â‚¹"+p.price;
  modalDesc.textContent =
    p.description || "No description available for this product.";
}
function closeModal(){ modal.style.display="none"; }
modal.onclick = e => { if(e.target===modal) closeModal(); };

search.oninput = renderProducts;
</script>

</body>
</html>
