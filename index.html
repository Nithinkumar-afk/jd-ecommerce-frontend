<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JD Store</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<script src="config.js" defer></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .5s ease;
}
#splash.hide{opacity:0;pointer-events:none}

/* ================= APP ================= */
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
}
#app{opacity:0;transition:opacity .5s ease}
#app.show{opacity:1}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 24px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:10;
}
.logo{font-size:22px;font-weight:600}
.logo span{color:var(--primary)}
#search{
  width:40%;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:#fff;
  outline:none;
}
.header-right{display:flex;gap:12px;align-items:center}
.cart,.checkout{
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  border:none;
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
}
.cart span{margin-left:6px}

/* PRODUCTS */
.container{padding:24px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
}
.product{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:transform .25s ease;
}
.product:hover{transform:translateY(-4px)}
.img-box{
  height:210px;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .3s ease;
}
.product:hover img{transform:scale(1.05)}
.cart-btn{
  margin-top:auto;
  padding:12px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:#fff;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:12px 22px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}

/* MODAL */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:22px;
  max-width:420px;
  width:90%;
  padding:20px;
}
.modal img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:14px;
}
.close{
  position:absolute;
  top:14px;
  right:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1 style="font-weight:600;letter-spacing:4px">JD</h1>
</div>

<!-- APP -->
<div id="app">
<header>
  <div class="logo"><span>J</span>D</div>
  <input id="search" placeholder="Search products" />
  <div class="header-right">
    <a href="user/checkout.html" class="checkout">Checkout</a>
    <button class="cart">Cart <span id="cartCount">0</span></button>
  </div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <span class="close" onclick="closeModal()">âœ•</span>
    <img id="modalImg">
    <h3 id="modalName"></h3>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
  </div>
</div>

<script defer>
"use strict";

/* SPLASH */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    splash.classList.add("hide");
    app.classList.add("show");
  },1200);
});

/* CONFIG */
const API = window.APP_CONFIG.API_BASE;
const FALLBACK = "https://via.placeholder.com/300x200";

/* STATE */
let productsData=[];
let cart = JSON.parse(localStorage.getItem("jd_cart"))||[];

/* ELEMENTS */
const products = document.getElementById("products");
const search = document.getElementById("search");
const cartCount = document.getElementById("cartCount");
const toast = document.getElementById("toast");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalName = document.getElementById("modalName");
const modalPrice = document.getElementById("modalPrice");
const modalDesc = document.getElementById("modalDesc");

/* CART COUNT */
function updateCart(){
  cartCount.textContent = cart.reduce((s,i)=>s+(i.qty||1),0);
}
updateCart();

/* TOAST */
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* LOAD PRODUCTS */
fetch(API+"/api/products")
.then(r=>r.json())
.then(d=>{
  productsData = Array.isArray(d)?d:[];
  render();
});

/* RENDER */
function render(){
  const q = search.value.toLowerCase();
  products.innerHTML="";
  productsData
    .filter(p=>p.name.toLowerCase().includes(q))
    .forEach(p=>{
      products.insertAdjacentHTML("beforeend",`
        <div class="product">
          <div class="img-box" data-id="${p.id}">
            <img loading="lazy" src="${p.image?API+p.image:FALLBACK}">
          </div>
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button class="cart-btn" data-cart="${p.id}">Add to Cart</button>
        </div>
      `);
    });
}

/* EVENTS */
products.onclick = e => {
  const id = e.target.dataset.id || e.target.dataset.cart;
  if(!id) return;

  const p = productsData.find(x=>x.id==id);
  if(!p) return;

  if(e.target.dataset.cart){
    if(cart.find(i=>i.id==id)) return showToast("Already in cart");
    cart.push({...p,qty:1});
    localStorage.setItem("jd_cart",JSON.stringify(cart));
    updateCart();
    showToast("Added to cart ðŸ›’");
  }else{
    modal.style.display="flex";
    modalImg.src = p.image?API+p.image:FALLBACK;
    modalName.textContent = p.name;
    modalPrice.textContent = "â‚¹"+p.price;
    modalDesc.textContent = p.description || "No description available.";
  }
};

function closeModal(){ modal.style.display="none"; }
modal.onclick = e => { if(e.target===modal) closeModal(); };

search.oninput = render;
</script>

</body>
</html>
