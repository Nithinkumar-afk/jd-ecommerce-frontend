<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JD Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="config.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --primary:#4da3ff;
  --primary2:#2b6df6;
}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0b0b0b,#000);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:14px 22px;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:50;
  flex-wrap:wrap;
}
.logo{font-size:22px;font-weight:600}
.logo span{color:var(--primary)}

#search{
  flex:1;
  min-width:220px;
  max-width:420px;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:#fff;
  outline:none;
}

.header-right{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

/* ================= PROFILE ================= */
.profile-wrapper{position:relative}

/* MATCH CART COLOR */
.profile-btn{
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  border:none;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* AVATAR */
.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  overflow:hidden;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DROPDOWN */
.profile-menu{
  position:absolute;
  top:55px;
  right:0;
  min-width:180px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:14px;
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:100;
}
.profile-menu button{
  padding:12px 16px;
  background:none;
  border:none;
  color:white;
  text-align:left;
  cursor:pointer;
}
.profile-menu button:hover{background:rgba(255,255,255,.06)}
.profile-menu .logout{color:#ff6b6b}

/* ================= BUTTONS ================= */
.cart,.checkout{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
  white-space:nowrap;
}

/* ================= PRODUCTS ================= */
.container{padding:26px}
.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}
.product{
  background:linear-gradient(180deg,#101010,#0b0b0b);
  border:1px solid var(--border);
  border-radius:22px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:.25s ease;
}
.product:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}
.img-box{
  width:100%;
  aspect-ratio:4/3;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  background:#000;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s ease;
}
.product:hover img{transform:scale(1.08)}
.product h3{font-size:15px;font-weight:500}
.product p{font-size:14px;opacity:.9}
.cart-btn{
  margin-top:auto;
  padding:12px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  color:white;
  cursor:pointer;
}

/* ================= RESPONSIVE FIX ================= */
@media(max-width:1200px){
  .products{grid-template-columns:repeat(3,1fr)}
}
@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  header{flex-direction:column;align-items:stretch}
  .header-right{justify-content:space-between}
  #search{width:100%}
  .products{grid-template-columns:repeat(2,1fr);gap:14px}

  /* FIX DROPDOWN OUT OF SCREEN */
  .profile-menu{
    right:auto;
    left:0;
    width:100%;
    max-width:260px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>J</span>D</div>
  <input id="search" placeholder="Search products">

  <div class="header-right">
    <div class="profile-wrapper">
      <div class="profile-btn" id="profileBtn">
        <div class="avatar" id="avatar">U</div>
        <span id="profileName">profile</span>
      </div>

      <div class="profile-menu" id="profileMenu">
        <button onclick="location.href='user/orders.html'">ðŸ“¦ My Orders</button>
        <button onclick="location.href='user/profile.html'">ðŸ‘¤ Profile</button>
        <button class="logout" onclick="logout()">ðŸšª Logout</button>
      </div>
    </div>

    <a href="user/checkout.html" class="checkout">Checkout</a>
    <button class="cart" onclick="location.href='user/cart.html'">
      Cart (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <span class="close" onclick="closeModal()">âœ•</span>
    <img id="modalImg">
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
  </div>
</div>

<script>
"use strict";

const API = window.APP_CONFIG.API_BASE;
const API_PRODUCTS = API + "/api/products?ts=" + Date.now();
const FALLBACK = "https://via.placeholder.com/300x200";

let productsData = [];
let cart = JSON.parse(localStorage.getItem("jd_cart")) || [];

const products = document.getElementById("products");
const cartCount = document.getElementById("cartCount");
const search = document.getElementById("search");
const toast = document.getElementById("toast");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalName = document.getElementById("modalName");
const modalPrice = document.getElementById("modalPrice");
const profileMenu = document.getElementById("profileMenu");
const profileBtn = document.getElementById("profileBtn");
const profileName = document.getElementById("profileName");
const avatarBox = document.getElementById("avatar");

/* ========= AUTO PROFILE LOAD ========= */
(function loadUser(){
  const user = JSON.parse(localStorage.getItem("jd_user"));
  if(!user) return;

  profileName.textContent = user.name || "User";

  if(user.avatar){
    avatarBox.innerHTML = `<img src="${user.avatar.startsWith('http')?user.avatar:API+user.avatar}" onerror="this.remove()">`;
  }else{
    avatarBox.textContent = (user.name||"U")[0].toUpperCase();
  }
})();

function updateCartCount(){
  cartCount.textContent = cart.reduce((s,i)=>s+(i.qty||1),0);
}
updateCartCount();

profileBtn.onclick = e => {
  e.stopPropagation();
  profileMenu.style.display =
    profileMenu.style.display==="flex"?"none":"flex";
};
document.onclick = () => profileMenu.style.display="none";
</script>

</body>
</html>
