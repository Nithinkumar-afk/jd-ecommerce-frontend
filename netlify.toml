[build]
  publish = "."

# Root â†’ User login page
[[redirects]]
  from = "/"
  to = "/user/login.html"
  status = 200
  force = true

# ---------- USER ROUTES ----------
# Allow direct access & refresh for all user pages
[[redirects]]
  from = "/user/*"
  to = "/user/:splat"
  status = 200
  force = true

# ---------- ADMIN ROUTES ----------
# Allow direct access & refresh for all admin pages
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
  force = true
